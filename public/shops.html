<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <style>
         .card.active {
        border: 10px solid #0d6efd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.45);
    }
        /* Ensure cards fit within their containers */
        .card {
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }

        /* Styling the filter cards */
        .filter-card {
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .filter-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-card img {
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            width: 100%;
        }

        .filter-card .card-body {
            padding: 10px;
        }

        /* Scrollable sections */
        .col-md-3, .col-md-9 {
            height: 100%;
        }

        .col-md-3::-webkit-scrollbar,
        .col-md-9::-webkit-scrollbar {
            width: 8px;
        }

        .col-md-3::-webkit-scrollbar-thumb,
        .col-md-9::-webkit-scrollbar-thumb {
            background-color: #0d6efd;
            border-radius: 4px;
        }

        .col-md-3::-webkit-scrollbar-track,
        .col-md-9::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-3 {
                height: auto;
                margin-bottom: 20px;
            }

            .col-md-9 {
                height: auto;
            }
        }
    </style>
</head>

<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shops.html">Shops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createShop.html">Create Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registerLogin.html">Register/Login</a>
                    </li>
                </ul>

        </div>

    <div class="container-fluid mt-5">
        <div class="row" style="height: calc(100vh - 80px); padding-top: 50px;">
            <!-- Left Sidebar: Sorting Menu -->
            <div class="col-md-3 bg-light p-3 rounded" style="overflow-y: auto;">
                <h4 class="text-center mb-3">Sort by</h4>

                <!-- Categories -->
                <h5 class="mt-3">Categories</h5>
                <div id="categoriesContainer" class="row g-3">
                    <!-- Categories will be dynamically inserted here -->
                </div>

                <!-- Cities -->
                <h5 class="mt-4">Cities</h5>
                <div id="citiesContainer" class="row g-3">
                    <!-- Cities will be dynamically inserted here -->
                </div>

                <!-- Regions -->
                <h5 class="mt-4">Regions</h5>
                <div id="regionsContainer" class="row g-3">
                    <!-- Regions will be dynamically inserted here -->
                </div>
            </div>

            <!-- Right Content: Shops -->
            <div class="col-md-9" style="overflow-y: auto;">
                <div id="shopsContainer" class="row g-3">
                    <!-- Shops will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
       function setActiveFilter(containerId, selectedId) {
    const container = document.getElementById(containerId);
    const cards = container.querySelectorAll('.card');
    cards.forEach(card => {
        if (card.dataset.id === selectedId) {
            card.classList.add('active');
        } else {
            card.classList.remove('active');
        }
    });
}

async function fetchFilters() {
    try {
        const [categoriesResponse, citiesResponse, regionsResponse] = await Promise.all([
            fetch('/category').then(res => res.json()),
            fetch('/city').then(res => res.json()),
            fetch('/region').then(res => res.json())
        ]);

        const categories = categoriesResponse.categories;
        const cities = citiesResponse;
        const regions = regionsResponse.regions;

        // Populate categories as cards
        const categoriesContainer = document.getElementById('categoriesContainer');
        categoriesContainer.innerHTML = '';
        categories.forEach(category => {
            const categoryCard = document.createElement('div');
            categoryCard.className = 'col-md-4';
            categoryCard.dataset.id = category._id; // Add data-id for identification
            categoryCard.innerHTML = `
                <div class="card filter-card text-center" onclick="fetchShops({ category: '${category._id}' }); setActiveFilter('categoriesContainer', '${category._id}')">
                    <img src="${category.image || 'images/default-placeholder.jpg'}" class="card-img-top" alt="${category.name}">
                    <div class="card-body">
                        <h5 class="card-title">${category.name}</h5>
                    </div>
                </div>
            `;
            categoriesContainer.appendChild(categoryCard);
        });

        // Populate cities as cards
        const citiesContainer = document.getElementById('citiesContainer');
        citiesContainer.innerHTML = '';
        cities.forEach(city => {
            const cityCard = document.createElement('div');
            cityCard.className = 'col-md-4';
            cityCard.dataset.id = city._id; // Add data-id for identification
            cityCard.innerHTML = `
                <div class="card filter-card text-center" onclick="fetchShops({ city: '${city._id}' }); setActiveFilter('citiesContainer', '${city._id}')">
                    <img src="${city.image || 'images/default-placeholder.jpg'}" class="card-img-top" alt="${city.name}">
                    <div class="card-body">
                        <h5 class="card-title">${city.name}</h5>
                    </div>
                </div>
            `;
            citiesContainer.appendChild(cityCard);
        });

        // Populate regions as cards
        const regionsContainer = document.getElementById('regionsContainer');
        regionsContainer.innerHTML = '';
        regions.forEach(region => {
            const regionCard = document.createElement('div');
            regionCard.className = 'col-md-4';
            regionCard.dataset.id = region._id; // Add data-id for identification
            regionCard.innerHTML = `
                <div class="card filter-card text-center" onclick="fetchShops({ region: '${region._id}' }); setActiveFilter('regionsContainer', '${region._id}')">
                    <img src="${region.image || 'images/default-placeholder.jpg'}" class="card-img-top" alt="${region.name}">
                    <div class="card-body">
                        <h5 class="card-title">${region.name}</h5>
                    </div>
                </div>
            `;
            regionsContainer.appendChild(regionCard);
        });
    } catch (error) {
        console.error('Error fetching filters:', error);
    }
}
        async function fetchShops(filters = {}) {
            try {
                let url = '/api/shop';
                if (filters.category && filters.city && filters.region) {
                    url = `/search/city/${filters.city}/region/${filters.region}/category/${filters.category}`;
                } else if (filters.category && filters.city) {
                    url = `/search/city/${filters.city}/category/${filters.category}`;
                } else if (filters.city && filters.region) {
                    url = `/search/city/${filters.city}/region/${filters.region}`;
                } else if (filters.city) {
                    url = `/search/city/${filters.city}`;
                } else {
                    url = '/api/shop';
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const shops = await response.json();
                console.log('Fetched shops:', shops); // Log the fetched data

                const shopsContainer = document.getElementById('shopsContainer');
                shopsContainer.innerHTML = '';

                shops.forEach(shop => {
                    const shopCard = document.createElement('div');
                    shopCard.className = 'col-md-4';

                    // Use the first image if available, otherwise use a default placeholder
                    const imageUrl = shop.images && shop.images.length > 0 
                        ? shop.images[0] 
                        : 'images/default-placeholder.jpg';

                    shopCard.innerHTML = `
                        <div class="card mb-4">
                            <img src="${imageUrl}" class="card-img-top" alt="${shop.shopName}">
                            <div class="card-body">
                                <h5 class="card-title">${shop.shopName}</h5>
                                <p class="card-text">${shop.shopDescription || ''}</p>
                                <a href="shop.html?id=${shop._id || shop.id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                    shopsContainer.appendChild(shopCard);
                });
            } catch (error) {
                console.error('Error fetching shops:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchFilters();
            fetchShops();
        });
    </script>
</body>
