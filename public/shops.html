<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <style>
        .card-img-top {
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Shops</h1>
        <div id="shopsContainer" class="row">
            <!-- Shops will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchShops() {
            try {
                const response = await fetch('/api/shop');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const shops = await response.json();
                console.log('Fetched shops:', shops); // Log the fetched data

                const shopsContainer = document.getElementById('shopsContainer');
                shopsContainer.innerHTML = '';

                shops.forEach(shop => {
                    const shopCard = document.createElement('div');
                    shopCard.className = 'col-md-4';
                    shopCard.innerHTML = `
                        <div class="card mb-4">
                            <img src="images/${shop.images[0]}" class="card-img-top" alt="${shop.shopName}">
                            <div class="card-body">
                                <h5 class="card-title">${shop.shopName}</h5>
                                <p class="card-text">${shop.shopDescription}</p>
                                <a href="shop.html?id=${shop._id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                    shopsContainer.appendChild(shopCard);
                });
            } catch (error) {
                console.error('Error fetching shops:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchShops);
    </script>
</body>
</html>
