<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <style>
        .card-img-top {
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shops.html">Shops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createShop.html">Create Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registerLogin.html">Register/Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Shops</h1>
        
        <!-- Filter Section -->
        <div class="mb-4">
            <form id="filterForm" class="row g-3">
                <div class="col-md-4">
                    <label for="categoryFilter" class="form-label">Category</label>
                    <select class="form-control" id="categoryFilter" name="category">
                        <option value="">All Categories</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cityFilter" class="form-label">City</label>
                    <select class="form-control" id="cityFilter" name="city">
                        <option value="">All Cities</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="regionFilter" class="form-label">Region</label>
                    <select class="form-control" id="regionFilter" name="region">
                        <option value="">All Regions</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </form>
        </div>

        <div id="shopsContainer" class="row">
            <!-- Shops will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchFilters() {
            try {
                const [categoriesResponse, citiesResponse, regionsResponse] = await Promise.all([
                    fetch('/category').then(res => res.json()),
                    fetch('/city').then(res => res.json()),
                    fetch('/region').then(res => res.json())
                ]);

                const categories = categoriesResponse.categories;
                const cities = citiesResponse;
                const regions = regionsResponse.regions;

                // Populate category filter
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category._id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });

                // Populate city filter
                const cityFilter = document.getElementById('cityFilter');
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city._id;
                    option.textContent = city.name;
                    cityFilter.appendChild(option);
                });

                // Populate region filter
                const regionFilter = document.getElementById('regionFilter');
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region._id;
                    option.textContent = region.name;
                    regionFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching filters:', error);
            }
        }

        async function fetchShops(filters = {}) {
    try {
        let url = '/api/shop';
        if (filters.category && filters.city && filters.region) {
            url = `/search/city/${filters.city}/region/${filters.region}/category/${filters.category}`;
        } else if (filters.category && filters.city) {
            url = `/search/city/${filters.city}/category/${filters.category}`;
        } else if (filters.city && filters.region) {
            url = `/search/city/${filters.city}/region/${filters.region}`;
        } else if (filters.city) {
            url = `/search/city/${filters.city}`;
        } else {
            url = '/api/shop';
        }

        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const shops = await response.json();
        console.log('Fetched shops:', shops); // Log the fetched data

        const shopsContainer = document.getElementById('shopsContainer');
        shopsContainer.innerHTML = '';

        shops.forEach(shop => {
            const shopCard = document.createElement('div');
            shopCard.className = 'col-md-4';

            // Use the first image if available, otherwise use a default placeholder
            const imageUrl = shop.images && shop.images.length > 0 
                ? shop.images[0] 
                : 'images/default-placeholder.jpg';

            shopCard.innerHTML = `
                <div class="card mb-4">
                    <img src="${imageUrl}" class="card-img-top" alt="${shop.shopName}">
                    <div class="card-body">
                        <h5 class="card-title">${shop.shopName}</h5>
                        <p class="card-text">${shop.shopDescription || ''}</p>
                        <a href="shop.html?id=${shop._id || shop.id}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            `;
            shopsContainer.appendChild(shopCard);
        });
    } catch (error) {
        console.error('Error fetching shops:', error);
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            fetchFilters();
            fetchShops();

            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const filters = {
                    category: document.getElementById('categoryFilter').value,
                    city: document.getElementById('cityFilter').value,
                    region: document.getElementById('regionFilter').value
                };
                fetchShops(filters);
            });
        });
    </script>
</body>
</html>
