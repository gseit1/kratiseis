       document.addEventListener('DOMContentLoaded', () => {

        async function fetchFilters() {
            try {
                const [categoriesResponse, citiesResponse, regionsResponse] = await Promise.all([
                    fetch('/category').then(res => res.json()),
                    fetch('/city').then(res => res.json()),
                    fetch('/region').then(res => res.json())
                ]);

                const categories = categoriesResponse.categories;
                const cities = citiesResponse;
                const regions = regionsResponse.regions;

                // Populate categories
                const categoryFilter = document.getElementById('categoryFilter');
                categoryFilter.innerHTML = '<option value="">Όλες οι κατηγορίες</option>';
                categories.forEach(category => {
                    categoryFilter.innerHTML += `<option value="${category._id}">${category.name}</option>`;
                });

                // Populate cities
                const cityFilter = document.getElementById('cityFilter');
                cityFilter.innerHTML = '<option value="">Όλες οι πόλεις</option>';
                cities.forEach(city => {
                    cityFilter.innerHTML += `<option value="${city._id}">${city.name}</option>`;
                });

                // Populate regions
                const regionFilter = document.getElementById('regionFilter');
                regionFilter.innerHTML = '<option value="">Όλες οι περιοχές</option>';
                regions.forEach(region => {
                    regionFilter.innerHTML += `<option value="${region._id}">${region.name}</option>`;
                });
            } catch (error) {
                console.error('Error fetching filters:', error);
            }
        }
        async function fetchShops(filters = {}) {
    try {
        let url = '/api/shop'; // Use the exact route

        // If filters are provided, construct the filtered URL
        if (filters.city && filters.region && filters.category) {
            url = `/search/city/${filters.city}/region/${filters.region}/category/${filters.category}`;
        } else if (filters.city && filters.region) {
            url = `/search/city/${filters.city}/region/${filters.region}`;
        } else if (filters.city && filters.category) {
            url = `/search/city/${filters.city}/category/${filters.category}`;
        } else if (filters.city) {
            url = `/search/city/${filters.city}`;
        }

        const response = await fetch(url);

        // Handle 404 response for no results
        if (response.status === 404) {
    const shopsContainer = document.getElementById('shopsContainer');
    shopsContainer.innerHTML = `
    <div class="col-12 d-flex justify-content-center align-items-center flex-column p-5">
        <div class="no-results-box">
            <h3><i class="bi bi-search"></i> No Shops Found</h3>
            <p>Please try different filters or reset your search to explore all shops.</p>
            <button class="btn btn-outline-primary mt-3" onclick="fetchShops()">Reset Filters</button>
        </div>
    </div>
`;

    return;
}
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const shops = await response.json();

        const shopsContainer = document.getElementById('shopsContainer');
        shopsContainer.innerHTML = '';

        if (shops.length === 0) {
            // Display a message if no results are found
            shopsContainer.innerHTML = `
                <div class="col-12 text-center">
                    <p class="text-muted">No shops found matching your criteria.</p>
                </div>
            `;
            return;
        }

        shops.forEach(shop => {
            console.log('Shop Object:', shop); // Debugging: Log the shop object

            const shopCard = document.createElement('div');
            shopCard.className = 'col-md-4';

            // Handle both `id` and `_id` properties
            const shopId = shop.id || shop._id;
            if (!shopId) {
                console.error('Shop is missing an id:', shop);
                return;
            }

            shopCard.setAttribute('data-id', shopId); // Add shop ID as a data attribute

            // Use the first image from the `images` array or a placeholder
            let imageUrl = shop.image || (shop.images && shop.images.length > 0 ? shop.images[0] : null);
            if (!imageUrl || (!imageUrl.startsWith('http') && !imageUrl.startsWith('/'))) {
                imageUrl = '/images/default-placeholder.jpg'; // Use placeholder if image is invalid
            } else if (imageUrl.startsWith('/')) {
                imageUrl = `http://localhost:300${imageUrl}`; // Prepend base URL for relative paths
            }

            console.log('Image URL:', imageUrl); // Debugging: Log the image URL

            shopCard.innerHTML = `
                <div class="card mb-4">
                    <img src="${imageUrl}" class="card-img-top" alt="${shop.shopName}">
                    <div class="card-body">
                        <h5 class="card-title">${shop.shopName}</h5>
<p class="card-text">${(shop.shopDescription || '').substring(0, 20)}...</p>                        <a href="#" class="btn btn-primary view-details">Λεπτομέρειες</a>
                    </div>
                </div>
            `;
            shopsContainer.appendChild(shopCard);

            console.log('Shop Card:', shopCard); // Debugging: Log the shop card

            // Add click event listener to the shop card
            shopCard.addEventListener('click', () => {
                const shopId = shopCard.getAttribute('data-id');
                console.log('Shop ID:', shopId); // Log the shop ID
                if (shopId) {
                    // Redirect to the shop details page
                    window.location.href = `shop.html?id=${shopId}`;
                } else {
                    console.error('Shop ID is missing!');
                }
            });
        });
    } catch (error) {
        console.error('Error fetching shops:', error);
    }
}
        document.addEventListener('DOMContentLoaded', () => {
            fetchFilters();
            fetchShops();

            document.getElementById('applyFilters').addEventListener('click', () => {
                const city = document.getElementById('cityFilter').value;
                const region = document.getElementById('regionFilter').value;
                const category = document.getElementById('categoryFilter').value;

                const filters = { city, region, category };
                fetchShops(filters);
            });

            const cityFilter = document.getElementById('cityFilter');
            const mapSearchContainer = document.getElementById('mapSearchContainer');

            cityFilter.addEventListener('change', () => {
                if (cityFilter.value) {
                    mapSearchContainer.classList.remove('d-none');
                } else {
                    mapSearchContainer.classList.add('d-none');
                }
            });

            document.getElementById('mapSearchBtn').addEventListener('click', async () => {
                const cityId = document.getElementById('cityFilter').value;
                if (!cityId) {
                    alert('Παρακαλώ επιλέξτε μια πόλη.');
                    return;
                }

                try {
                    // Fetch δεδομένα της πόλης
                    const cityResponse = await fetch(`/city/${cityId}`);
                    if (!cityResponse.ok) throw new Error('Failed to fetch city data');
                    const { city } = await cityResponse.json();

                    if (!city || !city.location || !city.location.coordinates || city.location.coordinates.length < 2) {
                        alert('Η πόλη δεν έχει έγκυρες συντεταγμένες.');
                        return;
                    }

                    // Fetch δεδομένα για τον χάρτη
                    const mapShopsResponse = await fetch(`/search/city/${cityId}/mapUse`);
                    if (!mapShopsResponse.ok) throw new Error('Failed to fetch map shops data');
                    const shops = await mapShopsResponse.json();

                    if (!shops || !Array.isArray(shops) || shops.length === 0) {
                        alert('Δεν βρέθηκαν καταστήματα για αυτή την πόλη.');
                        return;
                    }

                    // Δημιουργία του χάρτη με κέντρο τις συντεταγμένες της πόλης
                    const mapContainer = document.getElementById('mapContainer');
                    mapContainer.style.display = 'block'; // Βεβαιώσου ότι είναι ορατό
                    mapContainer.style.height = '500px'; // Βεβαιώσου ότι έχει ύψος
                    mapContainer.style.width = '100%'; // Βεβαιώσου ότι έχει πλάτος
                    mapContainer.innerHTML = ''; // Καθαρισμός προηγούμενου χάρτη
                    const map = new mapboxgl.Map({
                        container: 'mapContainer',
                        style: 'mapbox://styles/mapbox/streets-v12',
                        center: [city.location.coordinates[0], city.location.coordinates[1]],
                        zoom: 10,
                        pitch: 45,
                        bearing: -17.6,
                        antialias: true,
                        maxZoom: 18,
                        minZoom: 5,
                        maxPitch: 85,
                        dragRotate: true,
                        boxZoom: true,
                        fadeDuration: 250
                    });

                    // Προσθήκη κλίμακας
                    map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

                    // Προσθήκη κουμπιού πλήρους οθόνης

                    // Προσθήκη 3D κτιρίων
                    map.on('load', () => {
                        // Προσθήκη πηγής και layer για 3D κτίρια
                        map.addSource('mapbox-dem', {
                            'type': 'raster-dem',
                            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                            'tileSize': 512,
                            'maxzoom': 14
                        });
                        
                        // Προσθήκη του terrain-rgb και εφέ σκίασης
                        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
                        map.addLayer({
                            'id': 'sky',
                            'type': 'sky',
                            'paint': {
                                'sky-type': 'atmosphere',
                                'sky-atmosphere-sun': [0.0, 90.0],
                                'sky-atmosphere-color': 'rgba(85, 151, 210, 0.5)'
                            }
                        });

                        // Προσθήκη 3D κτιρίων
                        map.addLayer({
                            'id': '3d-buildings',
                            'source': 'composite',
                            'source-layer': 'building',
                            'filter': ['==', 'extrude', 'true'],
                            'type': 'fill-extrusion',
                            'minzoom': 15,
                            'paint': {
                                'fill-extrusion-color': '#aaa',
                                'fill-extrusion-height': [
                                    'interpolate', ['linear'], ['zoom'],
                                    15, 0,
                                    15.05, ['get', 'height']
                                ],
                                'fill-extrusion-base': [
                                    'interpolate', ['linear'], ['zoom'],
                                    15, 0,
                                    15.05, ['get', 'min_height']
                                ],
                                'fill-extrusion-opacity': 0.6
                            }
                        });
                    });

                    // Προσθήκη του custom style switcher
                    class StyleSwitcherControl {
                        onAdd(map) {
                            this._map = map;
                            this._container = document.createElement('div');
                            this._container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group';
                            

                            // Κουμπί για Street View με 3D
                            const streetButton = document.createElement('button');
                            streetButton.type = 'button';
                            streetButton.className = 'mapboxgl-ctrl-icon';
                            streetButton.innerHTML = '🏙️';
                            streetButton.title = '3D Street View';
                            streetButton.onclick = () => {
                                map.setStyle('mapbox://styles/mapbox/streets-v12');
                                this._reloadLayers();
                            };

                            // Κουμπί για Satellite View με 3D
                            const satelliteButton = document.createElement('button');
                            satelliteButton.type = 'button';
                            satelliteButton.className = 'mapboxgl-ctrl-icon';
                            satelliteButton.innerHTML = '🛰️';
                            satelliteButton.title = '3D Satellite View';
                            satelliteButton.onclick = () => {
                                map.setStyle('mapbox://styles/mapbox/satellite-streets-v12');
                                this._reloadLayers();
                            };

                            this._container.appendChild(streetButton);
                            this._container.appendChild(satelliteButton);
                            
                            return this._container;
                        }

                        _reloadLayers() {
                            // Επαναφόρτωση των 3D layers μετά την αλλαγή style
                            this._map.once('style.load', () => {
                                // Προσθήκη πηγής και layer για 3D κτίρια
                                this._map.addSource('mapbox-dem', {
                                    'type': 'raster-dem',
                                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                                    'tileSize': 512,
                                    'maxzoom': 14
                                });
                                
                                this._map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
                                
                                this._map.addLayer({
                                    'id': 'sky',
                                    'type': 'sky',
                                    'paint': {
                                        'sky-type': 'atmosphere',
                                        'sky-atmosphere-sun': [0.0, 90.0],
                                        'sky-atmosphere-color': 'rgba(85, 151, 210, 0.5)'
                                    }
                                });

                                this._map.addLayer({
                                    'id': '3d-buildings',
                                    'source': 'composite',
                                    'source-layer': 'building',
                                    'filter': ['==', 'extrude', 'true'],
                                    'type': 'fill-extrusion',
                                    'minzoom': 15,
                                    'paint': {
                                        'fill-extrusion-color': '#aaa',
                                        'fill-extrusion-height': [
                                            'interpolate', ['linear'], ['zoom'],
                                            15, 0,
                                            15.05, ['get', 'height']
                                        ],
                                        'fill-extrusion-base': [
                                            'interpolate', ['linear'], ['zoom'],
                                            15, 0,
                                            15.05, ['get', 'min_height']
                                        ],
                                        'fill-extrusion-opacity': 0.6
                                    }
                                });
                            });
                        }

                        onRemove() {
                            this._container.parentNode.removeChild(this._container);
                            this._map = undefined;
                        }
                    }

                    // Προσθήκη του style switcher control
                    map.addControl(new StyleSwitcherControl(), 'top-right');

                    // Προσθήκη των markers για τα καταστήματα
                    shops.forEach(shop => {
                        if (shop.location && shop.location.coordinates) {
                            const marker = new mapboxgl.Marker()
                                .setLngLat(shop.location.coordinates)
                                .addTo(map);
        
                            // Δημιουργία του imageUrl
                            let imageUrl = shop.image || (shop.images && shop.images.length > 0 ? shop.images[0] : '/images/default-placeholder.jpg');
                            if (imageUrl.startsWith('/')) {
                                imageUrl = `http://localhost:300${imageUrl}`;
                            }

                            // Ενημερωμένο popup με εικόνα
                            const popup = new mapboxgl.Popup({ offset: 25 })
                                .setHTML(`
                                    <div class="popup-card">
                                        <img src="${imageUrl}" 
                                             alt="${shop.shopName}" 
                                             style="width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 8px;">
                                        <h5 style="font-size: 16px; margin: 8px 0;">${shop.shopName}</h5>
                                        <p style="font-size: 14px; color: #666; margin-bottom: 8px;">${shop.shopDescription || ''}</p>
                                        <button onclick="window.location.href='shop.html?id=${shop._id}'" 
                                                class="btn btn-primary btn-sm w-100">Λεπτομέρειες</button>
                                    </div>
                                `);
        
                            marker.setPopup(popup);
                        }
                    });

                    // Εμφάνιση του κουμπιού "Back to Shops"
                    document.getElementById('backToShopsBtn').style.display = 'block';
                    // Απόκρυψη του container με τα shop cards
                    document.getElementById('shopsContainer').style.display = 'none';

                } catch (error) {
                    console.error('Error:', error);
                    alert('Σφάλμα κατά τη φόρτωση του χάρτη.');
                }
            });

            // Event listener για το κουμπί "Back to Shops"
            document.getElementById('backToShopsBtn').addEventListener('click', () => {
                document.getElementById('mapContainer').style.display = 'none';
                document.getElementById('shopsContainer').style.display = 'flex';
                document.getElementById('backToShopsBtn').style.display = 'none';
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        sessionStorage.clear();
        alert('You have been logged out.');
        window.location.href = 'registerLogin.html';
    });
    </script>
    <script type="module">
    import { updateNavbarOnLogin, applyNavbarStateFromSession, handleLogout } from './authUtils.js';

    document.addEventListener('DOMContentLoaded', async () => {

        const navbarState = sessionStorage.getItem('navbarState');
        if (navbarState) {
            applyNavbarStateFromSession(); // Εφαρμογή αποθηκευμένης κατάστασης
        } else {
            await updateNavbarOnLogin(); // Ενημέρωση από τον server
        }

        // Προσθήκη event listener στο κουμπί Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await handleLogout();
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred while logging out. Please try again.');
            }
        });
    });
</script>
