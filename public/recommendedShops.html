<section class="container my-5" id="recommendedSection">
  <h2 class="mb-4"><i class="bi bi-stars text-warning"></i> Προτεινόμενα Καταστήματα</h2>
  <div class="d-flex gap-2 mb-3 align-items-center" id="recommendedBar">
    <button class="btn btn-outline-primary active" id="recAllBtn">Όλα</button>
    <button class="btn btn-outline-primary" id="recCityBtn">Πόλη</button>
    <button class="btn btn-outline-primary" id="recCatBtn">Κατηγορία</button>
    <select class="form-select d-none" id="recCitySelect" style="width:180px"></select>
    <select class="form-select d-none" id="recCatSelect" style="width:180px"></select>
  </div>
  <div id="recommendedShopsList" class="row g-4"></div>
</section>

<!-- Modal για λεπτομέρειες -->

  <div class="modal-dialog modal-lg modal-dialog-centered">

      <div class="modal-header">
        <h5 class="modal-title" id="shopDetailsTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="shopDetailsBody"></div>
    </div>
  </div>
</div>
