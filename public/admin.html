<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
</head>
<style>
  /* General Styles */
body {
  background: #0f0f10;
  color: #fff;
  font-family: 'Poppins', 'Arial', sans-serif;
  padding-top: 2.5rem;
}

h1, h2, h3 {
  color: #ff6ec4;
  font-weight: 800;
  letter-spacing: 0.5px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px 12px;
}

.card, .shop-card, .list-group-item, form, section, .btn, .form-control {
  background: rgba(255,255,255,0.05) !important;
  backdrop-filter: blur(10px);
  border-radius: 18px !important;
  box-shadow: 0 8px 32px rgba(255,110,196,0.10);
  border: none !important;
  color: #fff !important;
}

.card, .shop-card, .list-group-item {
  margin-bottom: 1.2rem;
}

.form-label, label {
  color: #ff6ec4;
  font-weight: 600;
}

.form-control {
  border: 1.5px solid #ff6ec4;
  color: #fff;
  background: rgba(40,38,60,0.18) !important;
  margin-bottom: 0.7rem;
}

.form-control:focus {
  border-color: #7873f5;
  box-shadow: 0 0 0 2px #7873f5;
  background: rgba(40,38,60,0.28) !important;
  color: #fff;
}

.btn-primary {
  background: linear-gradient(135deg, #ff6ec4, #7873f5);
  border: none;
  color: #fff;
  font-weight: 700;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(255,110,196,0.13);
  transition: all 0.2s;
}
.btn-primary:hover {
  background: linear-gradient(135deg, #7873f5, #ff6ec4);
  color: #fff;
  transform: scale(1.04);
}
.btn-secondary {
  background: #22223b;
  color: #ff6ec4;
  border: none;
  font-weight: 600;
  border-radius: 12px;
}
.btn-secondary:hover {
  background: #ff6ec4;
  color: #fff;
}
.btn-danger {
  background: #dc3545;
  border: none;
  color: #fff;
  border-radius: 12px;
}
.btn-danger:hover {
  background: #b91c2b;
}

.list-group-item {
  background: rgba(255,255,255,0.07) !important;
  border-radius: 12px !important;
  color: #fff !important;
  border: none !important;
  margin-bottom: 0.5rem;
}

img, .img-thumbnail {
  border-radius: 10px !important;
  box-shadow: 0 2px 12px rgba(255,110,196,0.10);
}

section {
  background: rgba(255,255,255,0.03);
  border-radius: 18px;
  margin-bottom: 2.2rem;
  padding: 1.5rem 1rem;
  box-shadow: 0 4px 18px rgba(255,110,196,0.07);
}

::-webkit-scrollbar {
  width: 8px;
  background: #22223b;
}
::-webkit-scrollbar-thumb {
  background: #ff6ec4;
  border-radius: 8px;
}

@media (max-width: 768px) {
  .container {
    padding: 8px 2px;
  }
  .btn, .form-control {
    border-radius: 8px !important;
  }
  section {
    padding: 0.7rem 0.2rem;
    border-radius: 10px;
  }
}
</style>

<body>
  <div class="admin-layout d-flex">
    <!-- Static Left Menu Bar -->
    <nav class="admin-sidebar d-flex flex-column p-3" style="min-width:220px;max-width:240px;height:100vh;position:fixed;left:0;top:0;background:rgba(27,26,26,0.98);z-index:1100;box-shadow:2px 0 18px rgba(40,38,60,0.13);">
      <h2 class="mb-4 text-center" style="color:#ff6ec4;letter-spacing:1px;">Admin</h2>
      <ul class="nav nav-pills flex-column mb-auto gap-2">
        <li><a href="#" class="nav-link text-white" data-section="categories">Categories</a></li>
        <li><a href="#" class="nav-link text-white" data-section="cities">Cities</a></li>
        <li><a href="#" class="nav-link text-white" data-section="regions">Regions</a></li>
        <li><a href="#" class="nav-link text-white" data-section="attributes">Attributes</a></li>
        <li><a href="#" class="nav-link text-white" data-section="applications">Applications</a></li>
        <li><a href="#" class="nav-link text-white" data-section="recommended">Recommended</a></li>
        <li><a href="#" class="nav-link text-white" data-section="users">Users</a></li>
        <li><a href="#" class="nav-link text-white" data-section="reservations">Reservations</a></li>
        <li><a href="#" class="nav-link text-white" data-section="shops">Shops</a></li>
      </ul>
    </nav>
    <!-- Main Content Area -->
    <div class="admin-main flex-grow-1" style="margin-left:240px;padding:2.5rem 1.5rem 1.5rem 1.5rem;min-height:100vh;">
      <div id="adminSectionContent"></div>
    </div>
  </div>
  <script>
    // Section file mapping
    const sectionFiles = {
      categories: 'admin_sections/categories.html',
      cities: 'admin_sections/cities.html',
      regions: 'admin_sections/regions.html',
      attributes: 'admin_sections/attributes.html',
      applications: 'admin_sections/applications.html',
      recommended: 'admin_sections/recommended.html',
      users: 'admin_sections/users.html',
      reservations: 'admin_sections/reservations.html',
      shops: 'admin_sections/shops.html',
    };
    // Load section content
    async function loadSection(section) {
      const file = sectionFiles[section];
      if (!file) return;
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById('adminSectionContent').innerHTML = html;
      // Dynamically load and execute the section's JS if it exists
      const scriptId = `admin-section-script-${section}`;
      let oldScript = document.getElementById(scriptId);
      if (oldScript) oldScript.remove();
      const jsPath = `admin_sections/${section}.js`;
      fetch(jsPath).then(r => {
        if (r.ok) {
          const script = document.createElement('script');
          script.src = jsPath;
          script.id = scriptId;
          document.body.appendChild(script);
        }
      });
    }
    // Sidebar nav click
    document.querySelectorAll('.admin-sidebar .nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.admin-sidebar .nav-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        loadSection(this.dataset.section);
      });
    });
    // Load default section
    loadSection('categories');
  </script>
</body>
</html>
