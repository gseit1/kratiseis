<html lang="en">
<head>

  <!-- Custom Fonts -->

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <!-- Additional Custom Style -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding-top: 4rem;
    }

    .container {
      max-width: 1200px;

    .left-content {
      overflow-y: auto;
      max-height: calc(100vh - 80px); /* Adjust for navbar height */
      padding-right: 1rem;
    }

    .fixed-booking {
      position: sticky;
      top: 80px; /* Adjust for navbar height */
    }

    .shop-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #157347;
      border-color: #157347;
    }

    #map {
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
    }
    .carousel-inner img {
  height: 300px; /* Set the desired fixed height */
  object-fit: cover; /* Ensures the image fills the area while maintaining aspect ratio */
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shops.html">Shops</a></li>
          <li class="nav-item"><a class="nav-link" href="createShop.html">Create Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="registerLogin.html">Register/Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row g-3">
      <!-- Left Side: Scrollable Content -->
      <div class="col-lg-8 left-content">
        <!-- Shop Name -->
        <h1 id="shopName" class="mb-2 text-primary font-weight-bold text-center"></h1>

        <!-- Carousel -->
        <div id="shopCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselImages">
            <!-- Images will be dynamically injected here -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#shopCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#shopCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Thumbnails -->
        <div class="d-flex justify-content-center mb-3" id="carouselThumbnails">
          <!-- Thumbnails will be dynamically injected here -->
        </div>

        <!-- Shop Description -->
        <p id="shopDescription" class="mt-2 text-muted text-center"></p>

     <!-- Shop Details -->
<div class="card shadow-sm mb-3 p-2">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-telephone-fill text-primary fs-5 me-2"></i>
        <strong>Phone:</strong> <span id="shopPhone">N/A</span>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-geo-alt-fill text-danger fs-5 me-2"></i>
        <strong>City:</strong> <span id="shopCity">N/A</span>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-map-fill text-success fs-5 me-2"></i>
        <strong>Region:</strong> <span id="shopRegion">N/A</span>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-tags-fill text-warning fs-5 me-2"></i>
        <strong>Category:</strong> <span id="shopCategory">N/A</span>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-currency-dollar text-info fs-5 me-2"></i>
        <strong>Price Range:</strong> <span id="shopPriceRange">N/A</span>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-geo-alt-fill text-success fs-5 me-2"></i>
        <strong>Address:</strong> <span id="shopAddress">N/A</span>
      </li>
    </ul>
  </div>
  
  <!-- Opening Hours -->
  <div id="shopDetails" class="mt-3">
    <!-- Opening hours will be dynamically injected here -->
  </div>
        <!-- Google Maps Button -->
        <a id="openInMaps" href="#" target="_blank" class="btn btn-outline-primary btn-sm w-100 mt-2 text-uppercase">
          <i class="bi bi-geo-alt-fill"></i> Open in Google Maps
        </a>

        <!-- Map -->
        <div id="map" class="mt-3" style="height: 250px; border-radius: 8px;"></div>
      </div>

      <!-- Right Side: Fixed Booking Section -->
      <div class="col-lg-4">
        <div class="shop-card fixed-booking">
          <h5 class="text-primary mb-2 fw-bold text-center">Book a Reservation</h5>
          <form id="searchForm">
            <div class="mb-2">
              <label for="numberOfPeople" class="form-label">People:</label>
              <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" required>
            </div>
            <div class="mb-2">
              <label for="reservationDate" class="form-label">Date:</label>
              <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 text-uppercase">Search Times</button>
          </form>

          <!-- Available Times -->
          <div id="availableTimes" class="mt-3"></div>

          <!-- Reservation Form -->
          <form id="reservationForm" style="display: none;">
            <div class="mb-2">
              <label for="userName" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            <div class="mb-2">
              <label for="reservationTime" class="form-label">Time:</label>
              <select class="form-control" id="reservationTime" name="reservationTime" required></select>
            </div>
            <div class="mb-2">
              <label for="commentFromUser" class="form-label">Comments:</label>
              <textarea class="form-control" id="commentFromUser" name="commentFromUser" maxlength="200"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 text-uppercase">Book Reservation</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VZB+6Kk6Dv9ZZD8+ZOJZp6YbN8ZynyP+9I2Qv0P5rPp" crossorigin="anonymous"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script>
    // Προσθήκη Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFub3UyMSIsImEiOiJjbTlzcW9uYmkwM2k4MmpzYjc5dTF6M2ZtIn0.YBe_KPam5O4bdPh2xCpMdw';

    async function fetchShopDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const shopId = urlParams.get('id');

  try {
    const response = await fetch(`/api/shop/${shopId}`);
    if (!response.ok) {
      throw new Error('Failed to fetch shop details');
    }
    const shop = await response.json();

    // Update shop details
    document.getElementById('shopName').textContent = shop.shopName || 'N/A';
    document.getElementById('shopDescription').textContent = shop.shopDescription || 'N/A';
    document.getElementById('shopPhone').textContent = shop.phone || 'N/A';
    document.getElementById('shopCity').textContent = shop.city?.name || 'N/A';
    document.getElementById('shopRegion').textContent = shop.region?.name || 'N/A';
    document.getElementById('shopCategory').textContent = shop.category?.name || 'N/A';
    document.getElementById('shopPriceRange').textContent = shop.priceRange || 'N/A';
    document.getElementById('shopAddress').textContent = shop.address || 'N/A';

    // Update carousel images
    const carouselImages = document.getElementById('carouselImages');
    const carouselThumbnails = document.getElementById('carouselThumbnails');
    if (carouselImages && shop.images && shop.images.length > 0) {
      carouselImages.innerHTML = shop.images
        .slice(0, 3) // Limit to 3 images
        .map((image, index) => `
          <div class="carousel-item ${index === 0 ? 'active' : ''}">
            <img src="${image}" class="d-block w-100 shop-img" alt="Shop Image ${index + 1}">
          </div>
        `)
        .join('');

      carouselThumbnails.innerHTML = shop.images
        .slice(0, 3) // Limit to 3 images
        .map((image, index) => `
          <img 
            src="${image}" 
            class="img-thumbnail mx-2 carousel-thumbnail ${index === 0 ? 'active-thumbnail' : ''}" 
            alt="Thumbnail ${index + 1}" 
            style="width: 80px; height: 80px; object-fit: cover; cursor: pointer;" 
            onclick="document.querySelector('#shopCarousel .carousel-item:nth-child(${index + 1})').scrollIntoView({ behavior: 'smooth' });"
          >
        `)
        .join('');
    } else {
      // Fallback for no images
      carouselImages.innerHTML = `
        <div class="carousel-item active">
          <img src="images/default-placeholder.jpg" class="d-block w-100 shop-img" alt="Default Image">
        </div>
      `;
      carouselThumbnails.innerHTML = `
        <img 
          src="images/default-placeholder.jpg" 
          class="img-thumbnail mx-2" 
          alt="Default Thumbnail" 
          style="width: 80px; height: 80px; object-fit: cover;"
        >
      `;
    }

    // Update opening hours
    const openingHoursDiv = document.getElementById('shopDetails');
    if (openingHoursDiv && shop.openingHours) {
      openingHoursDiv.innerHTML = `
        <h5 class="text-primary"><i class="bi bi-clock me-2"></i>Opening Hours</h5>
        ${Object.entries(shop.openingHours)
          .map(([day, hours]) => `
            <div class="d-flex justify-content-between">
              <span>${day.charAt(0).toUpperCase() + day.slice(1)}:</span>
              <span>${hours.isOpen ? `${hours.open}:00 - ${hours.close}:00` : 'Closed'}</span>
            </div>
          `)
          .join('')}
      `;
    } else {
      openingHoursDiv.innerHTML = '<p>No opening hours available.</p>';
    }

    // Update map
    const latitude = shop.location?.coordinates[1]; // Latitude
    const longitude = shop.location?.coordinates[0]; // Longitude
    if (latitude && longitude) {
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [longitude, latitude],
        zoom: 14,
        interactive: true,
      });

      new mapboxgl.Marker()
        .setLngLat([longitude, latitude])
        .addTo(map);

      // Update "Open in Google Maps" link
      const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
      document.getElementById('openInMaps').href = googleMapsLink;
    } else {
      document.getElementById('openInMaps').style.display = 'none';
    }
  } catch (error) {
    console.error('Error fetching shop details:', error);
    alert('Error fetching shop details');
  }
}    // Format time number into HH:MM format.
    function formatTime(time) {
      const hours = Math.floor(time);
      const minutes = Math.round((time % 1) * 60);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    }

    // Fetch available reservation times based on search form input.
    async function fetchAvailableTimes(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const shopId = urlParams.get('id');
      const reservationDate = document.getElementById('reservationDate').value;
      const numberOfPeople = document.getElementById('numberOfPeople').value;

      try {
        const response = await fetch(`/api/availability?shopId=${shopId}&dateString=${reservationDate}&seats=${numberOfPeople}`);
        if (!response.ok) {
          throw new Error('Failed to fetch available times');
        }
        const result = await response.json();
        const availableTimes = result.availability;

        const availableTimesDiv = document.getElementById('availableTimes');
        if (availableTimes && availableTimes.length > 0) {
          availableTimesDiv.innerHTML = `<p class="fw-bold">Available Times:</p>
            <p>${availableTimes.map(time => formatTime(time)).join(', ')}</p>`;
          // Populate the reservationTime select element.
          const reservationTimeSelect = document.getElementById('reservationTime');
          reservationTimeSelect.innerHTML = availableTimes.map(time => `<option value="${time}">${formatTime(time)}</option>`).join('');
          // Display the reservation form.
          document.getElementById('reservationForm').style.display = 'block';
        } else {
          availableTimesDiv.innerHTML = `<p class="text-danger">No available times for the selected date and number of people.</p>`;
          document.getElementById('reservationForm').style.display = 'none';
        }
      } catch (error) {
        console.error('Error fetching available times:', error);
        alert('Error fetching available times');
      }
    }

    // Submit the reservation form.
    document.getElementById('reservationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const shopId = urlParams.get('id');

      const formData = new FormData(event.target);
      const reservationData = Object.fromEntries(formData.entries());
      reservationData.shopId = shopId;
      reservationData.reservationDate = document.getElementById('reservationDate').value;
      reservationData.numberOfPeople = document.getElementById('numberOfPeople').value;

      try {
        const response = await fetch('/api/reservations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reservationData)
        });
        const result = await response.json();
        if (response.ok) {
          alert('Reservation booked successfully!');
        } else {
          alert('Error booking reservation: ' + result.message);
        }
      } catch (error) {
        console.error('Error booking reservation:', error);
        alert('Error booking reservation');
      }
    });

    // Add event listeners.
    document.addEventListener('DOMContentLoaded', fetchShopDetails);
    document.getElementById('searchForm').addEventListener('submit', fetchAvailableTimes);
  </script>
