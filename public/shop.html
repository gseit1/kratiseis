<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details</title>
    <style>
        .shop-img {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="shopName" class="text-center"></h1>
        <img id="shopImage" class="shop-img" alt="Shop Image">
        <p id="shopDescription" class="text-center mt-3"></p>
        <div id="shopDetails" class="mt-4">
            <!-- Shop details will be dynamically inserted here -->
        </div>
        <h3 class="mt-5">Book a Reservation</h3>
        <form id="reservationForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="numberOfPeople" class="form-label">Number of People:</label>
                <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Reservation</button>
        </form>
    </div>

    <script>
        async function fetchShopDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const shopId = urlParams.get('id');

            try {
                const response = await fetch(`/api/shops/${shopId}`);
                const shop = await response.json();

                document.getElementById('shopName').textContent = shop.shopName;
                document.getElementById('shopImage').src = `images/${shop.images[0]}`;
                document.getElementById('shopDescription').textContent = shop.shopDescription;

                const shopDetails = document.getElementById('shopDetails');
                shopDetails.innerHTML = `
                    <h4>Opening Hours:</h4>
                    ${Object.entries(shop.openingHours).map(([day, hours]) => `
                        <p><strong>${day.charAt(0).toUpperCase() + day.slice(1)}:</strong> ${hours.isOpen ? `${hours.open} - ${hours.close}` : 'Closed'}</p>
                    `).join('')}
                `;
            } catch (error) {
                console.error('Error fetching shop details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchShopDetails);

        document.getElementById('reservationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const shopId = urlParams.get('id');

            const formData = new FormData(event.target);
            const reservationData = Object.fromEntries(formData.entries());
            reservationData.shopId = shopId;

            try {
                const response = await fetch('/api/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Reservation booked successfully!');
                } else {
                    alert('Error booking reservation: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error booking reservation');
            }
        });
    </script>
</body>
</html>
