<style>
    /* General Layout Adjustments for Hero Section */
.hero-outbox {
    display: flex;
    min-height: 100vh;
    overflow: hidden;
    background: #0f0f10;
    font-family: 'Poppins', sans-serif;
  }
  
  .hero-glass {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255,255,255,0.05);
    padding: 4rem 2rem;
    color: #ffffff;
    position: relative;
    z-index: 2;
  }
  
  .hero-text {
    max-width: 600px;
    text-align: left;
  }
  
  .hero-text h1 {
    font-size: 3.5rem;
    font-weight: 800;
    color: #ffffff;
    line-height: 1.1;
    position: relative;
    margin-bottom: 1rem;
  }
  
  .glitch {
    position: relative;
    color: #fff;
  }
  
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
  }
  
  .glitch::before {
    left: 2px;
    color: #0ff;
    z-index: -1;
    animation: glitch 2s infinite linear alternate-reverse;
  }
  
  .glitch::after {
    left: -2px;
    color: #f0f;
    z-index: -2;
    animation: glitch 2s infinite linear alternate;
  }
  
  @keyframes glitch {
    0% { clip-path: inset(0 0 80% 0); }
    20% { clip-path: inset(10% 0 60% 0); }
    40% { clip-path: inset(30% 0 30% 0); }
    60% { clip-path: inset(40% 0 20% 0); }
    80% { clip-path: inset(50% 0 10% 0); }
    100% { clip-path: inset(60% 0 0 0); }
  }
  
  .hero-text p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    line-height: 1.6;
    color: #ccc;
  }
  
  .cta-button {
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    padding: 1rem 2rem;
    border-radius: 40px;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: inline-block;
    margin-bottom: 2rem;
  }
  
  .cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 110, 196, 0.4);
  }
  
  .hero-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    color: #aaa;
    font-size: 0.95rem;
  }
  
  .hero-badges span {
    background: rgba(255,255,255,0.05);
    padding: 0.5rem 1rem;
    border-radius: 30px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    border: 1px solid rgba(255,255,255,0.08);
  }
  
  /* Right visual side */
  .hero-visuals {
    flex: 1;
    position: relative;
    background: #1e1e22;
    overflow: hidden;
  }
  
  .hero-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
  }
  
  .blob {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5;
    filter: blur(100px);
    animation: blobAnimation 20s infinite alternate ease-in-out;
  }
  
  .blob1 {
    width: 400px;
    height: 400px;
    background: #ff6ec4;
    top: 10%;
    left: 20%;
  }
  
  .blob2 {
    width: 300px;
    height: 300px;
    background: #7873f5;
    bottom: 10%;
    right: 15%;
  }
  
  @keyframes blobAnimation {
    0% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-40px) scale(1.1); }
    100% { transform: translateY(0px) scale(1); }
  }
  
  .wave-divider {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: url('https://www.svgrepo.com/show/353655/wave-bottom.svg') no-repeat bottom;
    background-size: cover;
  }
  
  /* Media Queries for Responsive Design */
  
  @media (max-width: 768px) {
    .hero-outbox {
      flex-direction: column;
    }
  
    .hero-glass,
    .hero-visuals {
      width: 100%;
      min-height: auto;
      padding: 2rem 1.5rem;
    }
  
    .hero-text {
      text-align: center;
      padding: 0 20px;
    }
  
    .hero-text h1 {
      font-size: 2.2rem;
      line-height: 1.3;
    }
  
    .hero-text p {
      font-size: 1rem;
      line-height: 1.6;
    }
  
    .cta-button {
      font-size: 1rem;
      padding: 0.8rem 1.4rem;
      margin-bottom: 1.5rem;
    }
  
    .hero-badges,
    .rotating-badges {
      justify-content: center;
      flex-wrap: wrap;
    }
  
    .blob {
      display: none; /* Hide blobs for smaller devices */
    }
  
    .wave-divider {
      height: 60px;
    }
  
    .hero-visuals {
      min-height: 250px;
      height: 250px;
      position: relative;
      z-index: -1; /* Move visual behind text */
    }
  
    .hero-img {
      object-fit: cover;
      object-position: center;
      opacity: 0.2;
    }
  
    .blob1,
    .blob2 {
      display: none; /* Hide blobs for small screens */
    }
  
    .wave-divider {
      height: 40px;
      background-size: contain;
    }
  }
  
  @media (max-width: 480px) {
    .hero-text h1 {
      font-size: 1.8rem;
    }
  
    .hero-text p {
      font-size: 0.95rem;
    }
  
    .cta-button {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
    }
  
    .typing-subtitle {
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
  
    .featured-shops h2 {
      font-size: 1.4rem;
    }
  
    .rotating-badges span {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }
  
    .custom-cursor-light {
      display: none; /* Hide cursor effect on touch devices */
    }
  }
  
/* Popular Cities Section */
.popular-cities {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 2;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 800px;
}

.popular-cities h3 {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 15px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

/* Cities Grid */
.cities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    justify-items: center;
}

/* City Card */
.city-card {
    position: relative;
    width: 100%;
    height: 150px;
    border-radius: 10px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.city-card:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

.city-card span {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9rem;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .popular-cities {
        position: relative;
        bottom: 0;
        left: 0;
        transform: none;
        width: 100%;
        max-width: none;
        padding: 15px;
        box-shadow: none;
        border-radius: 0;
    }

    .popular-cities h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .cities-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Smaller cards for smaller screens */
        gap: 0.5rem;
    }

    .city-card {
        height: 120px; /* Reduce card height */
    }

    .city-card span {
        font-size: 0.8rem; /* Adjust font size for smaller screens */
        padding: 4px 8px;
    }
}

@media (max-width: 480px) {
    .popular-cities h3 {
        font-size: 1rem;
    }

    .cities-grid {
        grid-template-columns: 1fr; /* Display one card per row */
    }

    .city-card {
        height: 100px; /* Further reduce card height */
    }

    .city-card span {
        font-size: 0.75rem;
    }
}
</style>
<script>
// GSAP Scroll Animations
gsap.registerPlugin(ScrollTrigger);
gsap.from(".hero-text h1", {
  y: 60,
  opacity: 0,
  duration: 1,
  ease: "power4.out",
  scrollTrigger: {
    trigger: "#heroSection",
    start: "top center"
  }
});

gsap.from(".hero-text p, .cta-button", {
  y: 30,
  opacity: 0,
  duration: 1,
  delay: 0.3,
  ease: "power3.out",
  scrollTrigger: {
    trigger: "#heroSection",
    start: "top center"
  }
});

// Cursor Interaction
document.addEventListener("mousemove", (e) => {
  const { clientX: x, clientY: y } = e;
  document.querySelectorAll(".floating").forEach((el, i) => {
    const movement = 25 + i * 10;
    const offsetX = (window.innerWidth / 2 - x) / movement;
    const offsetY = (window.innerHeight / 2 - y) / movement;
    el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });
});

AOS.init();
</script>
