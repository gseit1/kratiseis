<!-- Shop Management Section -->
<section id="shopManagement" class="mt-4">
  <div class="container-fluid">
    <div class="row">
      <!-- Shop List Sidebar -->
      <div class="col-lg-4 col-md-5 mb-3">
        <div class="card p-3 h-100" style="min-height:420px;">
          <div class="d-flex align-items-center mb-3">
            <i class="fa fa-store fa-2x me-2 text-gradient"></i>
            <h4 class="mb-0 flex-grow-1">Shops</h4>
          </div>
          <input type="text" id="shopSearch" class="form-control mb-2" placeholder="Search shops...">
          <div id="shopList" class="list-group" style="max-height: 340px; overflow-y: auto;"></div>
        </div>
      </div>
      <!-- Shop Details Main -->
      <div class="col-lg-8 col-md-7">
        <div id="shopDetailsCard" class="card p-4" style="min-height:420px;display:none;">
          <div class="d-flex align-items-center mb-3">
            <i class="fa fa-info-circle fa-lg me-2 text-gradient"></i>
            <h4 class="mb-0 flex-grow-1">Shop Details</h4>
            <button class="btn btn-secondary btn-sm" id="closeShopDetails" title="Close"><i class="fa fa-times"></i></button>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <p><strong>Name:</strong> <span id="shopName"></span></p>
              <p><strong>Description:</strong> <span id="shopDescription"></span></p>
              <p><strong>Phone:</strong> <span id="shopPhone"></span></p>
              <p><strong>City:</strong> <span id="shopCity"></span></p>
              <p><strong>Region:</strong> <span id="shopRegion"></span></p>
              <p><strong>Category:</strong> <span id="shopCategory"></span></p>
              <p><strong>Music Category:</strong> <span id="shopMusicCategory"></span></p>
              <p><strong>Price Range:</strong> <span id="shopPriceRange"></span></p>
              <p><strong>Time Slot Split:</strong> <span id="shopTimeSlotSplit"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Opening Hours:</strong></p>
              <div id="shopOpeningHours"></div>
              <p class="mt-2"><strong>Images:</strong></p>
              <div id="shopImages" class="d-flex flex-wrap gap-2"></div>
            </div>
          </div>
          <hr>
          <div class="row g-3">
            <div class="col-md-4">
              <p><strong>Tables:</strong></p>
              <div id="shopTables"></div>
            </div>
            <div class="col-md-4">
              <p><strong>Reservations:</strong></p>
              <div id="shopReservations"></div>
            </div>
            <div class="col-md-4">
              <p><strong>Reviews:</strong></p>
              <div id="shopReviews"></div>
            </div>
          </div>
        </div>
        <div id="shopDetailsPlaceholder" class="d-flex flex-column align-items-center justify-content-center h-100 text-center text-muted" style="min-height:420px;">
          <i class="fa fa-store fa-4x mb-3" style="opacity:0.2;"></i>
          <h5>Select a shop to view details</h5>
        </div>
      </div>
    </div>
  </div>
</section>
