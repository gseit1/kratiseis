<!-- City Management Section -->
<section id="cityManagement" class="mt-4">
  <div class="container-fluid">
    <div class="row g-4">
      <!-- Add City Form -->
      <div class="col-lg-4 col-md-5">
        <div class="card p-4 h-100">
          <div class="d-flex align-items-center mb-3">
            <i class="fa fa-city fa-2x me-2 text-gradient"></i>
            <h4 class="mb-0 flex-grow-1">Add City</h4>
          </div>
          <form id="addCityForm" enctype="multipart/form-data">
            <div class="mb-2">
              <input type="text" id="cityName" class="form-control" placeholder="City Name" required>
            </div>
            <div class="mb-2">
              <input type="text" id="cityLatitude" class="form-control" placeholder="Latitude" required>
            </div>
            <div class="mb-2">
              <input type="text" id="cityLongitude" class="form-control" placeholder="Longitude" required>
            </div>
            <div class="mb-2">
              <input type="file" id="cityImage" name="image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add City</button>
          </form>
        </div>
      </div>
      <!-- City List -->
      <div class="col-lg-8 col-md-7">
        <div class="card p-4 h-100">
          <div class="d-flex align-items-center mb-3">
            <i class="fa fa-list fa-lg me-2 text-gradient"></i>
            <h4 class="mb-0 flex-grow-1">Cities</h4>
            <input type="text" id="citySearch" class="form-control ms-2" style="max-width:220px;" placeholder="Search cities...">
          </div>
          <div id="citiesList" class="list-group" style="max-height: 350px; overflow-y: auto;"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Edit City Modal/Card -->
<div id="editCitySection" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content card p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title"><i class="fa fa-pen me-2"></i>Edit City</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cancelEditCity()"></button>
      </div>
      <div class="modal-body">
        <form id="editCityForm" enctype="multipart/form-data">
          <div class="mb-2">
            <label for="editCityName" class="form-label">New City Name</label>
            <input type="text" id="editCityName" class="form-control" placeholder="Enter new city name" required>
          </div>
          <div class="mb-2">
            <label for="editCityLatitude" class="form-label">New Latitude</label>
            <input type="text" id="editCityLatitude" class="form-control" placeholder="Enter new latitude" required>
          </div>
          <div class="mb-2">
            <label for="editCityLongitude" class="form-label">New Longitude</label>
            <input type="text" id="editCityLongitude" class="form-control" placeholder="Enter new longitude" required>
          </div>
          <div class="mb-2">
            <label for="editCityImage" class="form-label">New City Image</label>
            <input type="file" id="editCityImage" name="image" class="form-control" accept="image/*">
          </div>
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary flex-grow-1">Save Changes</button>
            <button type="button" class="btn btn-secondary flex-grow-1" data-bs-dismiss="modal" onclick="cancelEditCity()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
