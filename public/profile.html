<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    <div id="profileSection" class="mt-4">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Surname:</strong> <span id="userSurname">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
      <p><strong>Shop ID:</strong> <span id="userShopId">Loading...</span></p>
    </div>
    <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
  </div>

  <script>
    // Fetch user profile data
    async function fetchUserProfile() {
      const jwtToken = localStorage.getItem('jwtToken');
      const userId = localStorage.getItem('userId');

      if (!jwtToken || !userId) {
        alert('You are not logged in. Redirecting to login page.');
        window.location.href = 'registerLogin.html';
        return;
      }

      try {
        const response = await fetch(`/api/users/details/${userId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${jwtToken}`,
          },
        });

        if (!response.ok) {
          const errorResponse = await response.json();
          alert('Error fetching user profile: ' + errorResponse.message);
          return;
        }

        const user = await response.json();
        document.getElementById('userName').textContent = user.name || 'N/A';
        document.getElementById('userSurname').textContent = user.surname || 'N/A';
        document.getElementById('userEmail').textContent = user.email || 'N/A';
        document.getElementById('userRole').textContent = user.role || 'N/A';
        document.getElementById('userShopId').textContent = user.shopId || 'N/A';
      } catch (error) {
        console.error('Error fetching user profile:', error);
        alert('An error occurred while fetching your profile.');
      }
    }

    // Logout function
    function logout() {
      localStorage.clear(); // Clear all localStorage data
      alert('You have been logged out.');
      window.location.href = 'registerLogin.html'; // Redirect to login page
    }

    // Attach logout event listener
    document.getElementById('logoutBtn').addEventListener('click', logout);

    // Fetch profile data on page load
    fetchUserProfile();
  </script>
</body>
</html>
