<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .profile-container {
      background-color: #ffffff; /* White card background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      padding: 30px;
      margin-top: 50px;
    }
    .profile-header {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff; /* Bootstrap primary color */
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-item {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .profile-item strong {
      color: #343a40; /* Dark gray for labels */
    }
    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shops.html">Shops</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createShop.html">Create Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registerLogin.html">Register/Login</a>
          </li>
          <li class="nav-item d-none" id="profileNavItem">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item" id="logoutNavItem">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="profile-container mx-auto">
      <h1 class="profile-header">User Profile</h1>
      <div id="profileSection">
        <p class="profile-item"><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p class="profile-item"><strong>Surname:</strong> <span id="userSurname">Loading...</span></p>
        <p class="profile-item"><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p class="profile-item"><strong>Role:</strong> <span id="userRole">Loading...</span></p>
        <p class="profile-item"><strong>Shop ID:</strong> <span id="userShopId">Loading...</span></p>
      </div>
      <button id="logoutBtn" class="btn btn-danger logout-btn">Logout</button>
    </div>
  </div>

  
    // Fetch user profile data
    <script>
  // Fetch user profile data using cookie-based authentication
  async function fetchUserProfile() {
    try {
      const response = await fetch('/api/users/details', {
        method: 'GET',
        credentials: 'include', // Send cookies
      });

      if (!response.ok) {
        if (response.status === 401) {
          alert('You are not logged in. Redirecting to login page.');
          window.location.href = 'registerLogin.html';
        } else {
          const errorResponse = await response.json();
          alert('Error fetching user profile: ' + (errorResponse.message || response.statusText));
        }
        return;
      }

      const user = await response.json();
      document.getElementById('userName').textContent = user.name || 'N/A';
      document.getElementById('userSurname').textContent = user.surname || 'N/A';
      document.getElementById('userEmail').textContent = user.email || 'N/A';
      document.getElementById('userRole').textContent = user.role || 'N/A';
      document.getElementById('userShopId').textContent = user.shopId || 'N/A';
    } catch (error) {
      console.error('Error fetching user profile:', error);
      alert('An error occurred while fetching your profile.');
    }
  }

  // Logout function
  function logout() {
    // Optionally, you can call a backend logout endpoint to clear the cookie
    // fetch('/api/logout', { method: 'POST', credentials: 'include' });
    alert('You have been logged out.');
    window.location.href = 'registerLogin.html';
  }

  // Attach logout event listener
  document.getElementById('logoutBtn').addEventListener('click', logout);

  // Fetch profile data on page load
  fetchUserProfile();

  </script>
</body>
</html>
