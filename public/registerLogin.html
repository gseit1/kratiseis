<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Arial', sans-serif;
      }
      .auth-container {
          max-width: 500px;
          background: #fff;
          border-radius: 15px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
          padding: 30px;
          animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(-20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .auth-header {
          text-align: center;
          margin-bottom: 20px;
      }
      .auth-header h1 {
          font-size: 2.5rem;
          color: #007bff; /* Bootstrap primary color */
          font-weight: bold;
      }
      .auth-header p {
          color: #6c757d; /* Bootstrap secondary color */
      }
      .form-label {
          font-weight: bold;
          color: #495057; /* Bootstrap text color */
      }
      .btn-primary {
          width: 100%;
          background: #007bff;
          border: none;
          padding: 10px;
          font-size: 1.1rem;
          font-weight: bold;
          transition: background 0.3s ease;
      }
      .btn-primary:hover {
          background: #0056b3;
      }
      .nav-tabs .nav-link {
          font-size: 1.1rem;
          font-weight: bold;
          color: #495057;
      }
      .nav-tabs .nav-link.active {
          background: #007bff;
          color: #fff;
          border: none;
      }
      .tab-content {
          margin-top: 20px;
      }
      .form-control {
          border-radius: 10px;
          padding: 10px;
          font-size: 1rem;
      }
      .form-control:focus {
          border-color: #007bff;
          box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
  </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to MyShop</h1>
            <p>Please register or log in to continue</p>
        </div>
        <!-- Tabs for Register and Login -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Login</button>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Register Form -->
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <!-- Login Form -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, surname, email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error registering:', error);
                alert('Error registering: ' + error.message);
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('jwtToken', result.idToken);
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('role', result.role);
                    localStorage.setItem('shopId', result.shopId || 'null');

                    // Redirect based on role
                    if (result.role === 'user') {
                        window.location.href = 'index.html';
                    } else if (result.role === 'shopOwner') {
                        window.location.href = 'shopOwnerDashboard.html';
                    } else if (result.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        alert('Unknown role!');
                    }
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in: ' + error.message);
            }
        });
    </script>
</body>
</html>
