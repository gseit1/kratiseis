<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Arial', sans-serif;
    }
    .auth-container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header h1 {
      font-size: 2.7rem;
      color: #6a11cb;
      font-weight: 700;
    }
    .auth-header p {
      color: #6c757d;
      margin-top: 8px;
      font-size: 1rem;
    }
    .nav-tabs {
      border: none;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-tabs .nav-link {
      border: none;
      font-weight: 600;
      color: #6c757d;
      font-size: 1.1rem;
    }
    .nav-tabs .nav-link.active {
      background: #6a11cb;
      color: #fff;
      border-radius: 10px;
    }
    .tab-content {
      margin-top: 20px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
    }
    .btn-primary {
      width: 100%;
      background: #6a11cb;
      border: none;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5614b0;
    }
    .input-group-text {
      background: #f0f0f0;
      border: none;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    .input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>Welcome</h1>
    <p>Create your account or login to continue</p>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Register Form -->
    <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
      <form id="registerForm">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="name" name="name" placeholder="First Name" required>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Last Name" required>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill me-2"></i> Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form id="loginForm">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i> Login</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { updateNavbarOnLogin } from '/authUtils.js';

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, surname, email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error registering:', error);
                alert('Error registering: ' + error.message);
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    const auth = await fetch('/api/users/details', {
                        credentials: 'include'
                    });
                    const userData = await auth.json();

                    if (userData.isAuthenticated) {
                        switch (userData.user.role) {
                            case 'shopOwner':
                                if (userData.user.shopId) {
                                    window.location.href = '/shopOwner/index.html';
                                } else {
                                    window.location.href = '/createShop.html';
                                }
                                break;
                            case 'admin':
                                window.location.href = '/admin/dashboard.html';
                                break;
                            default:
                                await updateNavbarOnLogin(); // Ενημέρωση του navbar
                                window.location.href = '/index.html';
                        }
                    } else {
                        throw new Error('Authentication failed');
                    }
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in: ' + error.message);
            }
        });
    </script>
</body>
</html>
