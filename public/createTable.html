<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Table</h1>
        <form id="createTableForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="shopId" class="form-label">Shop ID:</label>
                <input type="text" class="form-control" id="shopId" name="shopId" required>
            </div>
            <div class="mb-3">
                <label for="tableNumber" class="form-label">Table Number:</label>
                <input type="number" class="form-control" id="tableNumber" name="tableNumber" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Capacity:</label>
                <input type="number" class="form-control" id="seats" name="seats" required>
            </div>
           
            <div class="mb-3">
                <label for="estimatedReservationTime" class="form-label">Estimated Reservation Time (minutes):</label>
                <input type="number" class="form-control" id="estimatedReservationTime" name="estimatedReservationTime" required>
            </div>
            
            <h3>Booking Hours:</h3>
            <div id="bookingHours">
                <div class="mb-3">
                    <label for="monday" class="form-label">Monday:</label>
                    <input type="checkbox" id="mondayIsBookingAllowed" name="bookingHours[monday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="mondayStart" name="bookingHours[monday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="mondayEnd" name="bookingHours[monday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="tuesday" class="form-label">Tuesday:</label>
                    <input type="checkbox" id="tuesdayIsBookingAllowed" name="bookingHours[tuesday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="tuesdayStart" name="bookingHours[tuesday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="tuesdayEnd" name="bookingHours[tuesday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="wednesday" class="form-label">Wednesday:</label>
                    <input type="checkbox" id="wednesdayIsBookingAllowed" name="bookingHours[wednesday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="wednesdayStart" name="bookingHours[wednesday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="wednesdayEnd" name="bookingHours[wednesday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="thursday" class="form-label">Thursday:</label>
                    <input type="checkbox" id="thursdayIsBookingAllowed" name="bookingHours[thursday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="thursdayStart" name="bookingHours[thursday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="thursdayEnd" name="bookingHours[thursday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="friday" class="form-label">Friday:</label>
                    <input type="checkbox" id="fridayIsBookingAllowed" name="bookingHours[friday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="fridayStart" name="bookingHours[friday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="fridayEnd" name="bookingHours[friday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="saturday" class="form-label">Saturday:</label>
                    <input type="checkbox" id="saturdayIsBookingAllowed" name="bookingHours[saturday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="saturdayStart" name="bookingHours[saturday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="saturdayEnd" name="bookingHours[saturday][end]" placeholder="End Time">
                </div>
                <div class="mb-3">
                    <label for="sunday" class="form-label">Sunday:</label>
                    <input type="checkbox" id="sundayIsBookingAllowed" name="bookingHours[sunday][isBookingAllowed]"> Booking Allowed
                    <input type="number" class="form-control" id="sundayStart" name="bookingHours[sunday][start]" placeholder="Start Time">
                    <input type="number" class="form-control" id="sundayEnd" name="bookingHours[sunday][end]" placeholder="End Time">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
        </form>
    </div>

    <script>
        document.getElementById('createTableForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const tableData = Object.fromEntries(formData.entries());

            // Convert isAvailable to boolean

            // Parse booking hours
            const bookingHours = {};
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'].forEach(day => {
                bookingHours[day] = {
                    isBookingAllowed: document.getElementById(`${day}IsBookingAllowed`).checked,
                    start: Number(document.getElementById(`${day}Start`).value),
                    end: Number(document.getElementById(`${day}End`).value)
                };
            });
            tableData.bookingHours = bookingHours;

            try {
                const response = await fetch('/api/table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tableData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Table created successfully!');
                } else {
                    alert('Error creating table: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating table');
            }
        });
    </script>
</body>
</html>
