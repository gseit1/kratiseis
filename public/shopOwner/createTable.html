<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #menu {
        height: 100vh;
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    #menu h4 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }
    #menu .nav-link {
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    #menu .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
    }
    #menu .nav-link.active {
        background-color: #007bff;
        color: #fff;
    }
    #menu .nav-link i {
        font-size: 1.2rem;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Menu -->
      <nav id="menu" class="col-md-3 bg-light border-end">
        <h4 class="text-center py-3 border-bottom">Dashboard Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="index.html" class="nav-link active d-flex align-items-center">
                    <i class="bi bi-table me-2"></i> Table Options
                </a>
            </li>
            <li class="nav-item">
                <a href="generalShopDetails.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-shop me-2"></i> General Shop Details
                </a>
            </li>
            <li class="nav-item">
                <a href="bookingHours.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-clock me-2"></i> Booking Hours
                </a>
            </li>
            <li class="nav-item">
                <a href="reservations.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-calendar-check me-2"></i> Reservations
                </a>
            </li>
            <li class="nav-item">
                <a href="availability.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-calendar-range me-2"></i> Availability
                </a>
            </li>
            <li class="nav-item">
                <a href="charts.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-bar-chart me-2"></i> Reservations Chart
                </a>
            </li>
            <li class="nav-item">
                <a href="photoManagement.html" class="nav-link d-flex align-items-center">
                    <i class="bi bi-images me-2"></i> Photo Management
                </a>
            </li>
            <li class="nav-item">
                <a href="../registerLogin.html" class="nav-link d-flex align-items-center text-danger" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

      <!-- Right Content -->
      <div id="content" class="col-md-9">
        <div class="container mt-5">
            <div class="mb-4">
                <a href="index.html" class="btn btn-outline-primary d-flex align-items-center" style="padding: 2px 6px; font-size: 0.8rem;">
                <i class="bi bi-arrow-left" style="font-size: 0.9rem;"></i>
                </a>
            </div>
          <h1>Create New Table</h1>
          <form id="createTableForm">
            <input type="hidden" id="shopId" name="shopId">
            <div class="mb-3">
              <label for="tableNumber" class="form-label">Table Number</label>
              <input type="text" class="form-control" id="tableNumber" name="tableNumber" required>
            </div>
            <div class="mb-3">
              <label for="seats" class="form-label">Seats</label>
              <input type="number" class="form-control" id="seats" name="seats" min="1" required>
            </div>
            <div class="mb-3">
              <label for="estimatedReservationTime" class="form-label">Estimated Reservation Time (minutes)</label>
              <input type="number" class="form-control" id="estimatedReservationTime" name="estimatedReservationTime" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get shopId from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const shopId = urlParams.get('shop_id');
    document.getElementById('shopId').value = shopId;

    // Handle form submission
    document.getElementById('createTableForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tableData = {
        shopId: shopId,
        tableNumber: document.getElementById('tableNumber').value,
        seats: parseInt(document.getElementById('seats').value),
        estimatedReservationTime: parseInt(document.getElementById('estimatedReservationTime').value)
      };

      try {
        const response = await fetch('/api/table', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tableData)
        });
        const result = await response.json();
        if (response.ok) {
          alert("Table created successfully!");
          // Redirect back to dashboard with shopId
          window.location.href = `index.html?shop_id=${shopId}`;
        } else {
          alert("Error creating table: " + result.message);
        }
      } catch (error) {
        console.error(error);
        alert("Server error");
      }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include',
        });
        localStorage.clear();
        sessionStorage.clear();
        alert('You have been logged out.');
        window.location.href = '../registerLogin.html';
      } catch (error) {
        console.error('Error during logout:', error);
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '../registerLogin.html';
      }
    });
  </script>
</body>
</html>
