<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #menu {
        display: none;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Right Content -->
      <div id="content" class="col-md-12">
        <div class="container mt-5">
            <div class="mb-4">
                <a href="index.html" class="btn btn-outline-primary d-flex align-items-center" style="padding: 2px 6px; font-size: 0.8rem;">
                <i class="bi bi-arrow-left" style="font-size: 0.9rem;"></i>
                </a>
            </div>
          <h1>Create New Table</h1>
          <form id="createTableForm">
            <input type="hidden" id="shopId" name="shopId">
            <div class="mb-3">
              <label for="tableNumber" class="form-label">Table Number</label>
              <input type="text" class="form-control" id="tableNumber" name="tableNumber" required>
            </div>
            <div class="mb-3">
              <label for="seats" class="form-label">Seats</label>
              <input type="number" class="form-control" id="seats" name="seats" min="1" required>
            </div>
            <div class="mb-3">
              <label for="minimumSeats" class="form-label">Minimum Seats</label>
              <input type="number" class="form-control" id="minimumSeats" name="minimumSeats" min="1" required>
            </div>
            <div class="mb-3">
              <label for="estimatedReservationTime" class="form-label">Estimated Reservation Time (minutes)</label>
              <input type="number" class="form-control" id="estimatedReservationTime" name="estimatedReservationTime" min="1" required>
            </div>
            <div class="mb-3">
              <label for="floorPanelId" class="form-label">Floor Panel</label>
              <select class="form-select" id="floorPanelId" name="floorPanelId" required>
                <option value="">Επιλέξτε Floor Panel</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Table</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Get shopId from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const shopId = urlParams.get('shop_id');
      document.getElementById('shopId').value = shopId;

      // Γέμισε το dropdown με τα floor panels
      const res = await fetch(`/api/shop/${shopId}/floorPanels`);
      const panels = await res.json();
      const select = document.getElementById('floorPanelId');
      panels.forEach(panel => {
        const option = document.createElement('option');
        option.value = panel._id;
        option.textContent = panel.name;
        select.appendChild(option);
      });

      // Handle form submission
      document.getElementById('createTableForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const tableData = {
          shopId: shopId,
          tableNumber: document.getElementById('tableNumber').value,
          seats: parseInt(document.getElementById('seats').value),
          minimumSeats: parseInt(document.getElementById('minimumSeats').value),
          estimatedReservationTime: parseInt(document.getElementById('estimatedReservationTime').value),
          floorPanelId: document.getElementById('floorPanelId').value
        };

        try {
          const response = await fetch('/api/table', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(tableData),
          });
          const result = await response.json();
          if (response.ok) {
            alert('Table created successfully!');
            window.location.href = `index.html?shop_id=${shopId}`;
          } else {
            alert('Error creating table: ' + result.message);
          }
        } catch (error) {
          console.error(error);
          alert('Server error');
        }
      });
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include',
        });
        localStorage.clear();
        sessionStorage.clear();
        alert('You have been logged out.');
        window.location.href = '../registerLogin.html';
      } catch (error) {
        console.error('Error during logout:', error);
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '../registerLogin.html';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
