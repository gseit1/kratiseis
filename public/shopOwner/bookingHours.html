    <script>
        const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
        let shopId = null;

        // Fetch booking hours
        async function fetchBookingHours() {
            try {
                const response = await fetch(`/api/shop/generalDetails`, {
                    method: 'GET',
                    credentials: 'include',
                });

                if (!response.ok) throw new Error("Failed to fetch shop details");
                const shop = await response.json();

                // Populate booking hours for each day
                const daysContainer = document.getElementById("daysContainer");
                daysContainer.innerHTML = days.map(day => {
                    const dayData = shop.openingHours && shop.openingHours[day] ? shop.openingHours[day] : { bookingStart: 0, bookingEnd: 0 };
                    return `
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                ${day.charAt(0).toUpperCase() + day.slice(1)}
                                <div>
                                    <button type="button" id="edit_${day}" class="btn btn-warning btn-sm">Edit</button>
                                    <button type="button" id="save_${day}" class="btn btn-success btn-sm" style="display: none;">Save</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Booking Start</label>
                                        <input type="number" id="bookingStart_${day}" class="form-control" value="${dayData.bookingStart}" disabled>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Booking End</label>
                                        <input type="number" id="bookingEnd_${day}" class="form-control" value="${dayData.bookingEnd}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error("Error fetching booking hours:", error);
                alert("Failed to fetch booking hours. Please try again later.");
            }
        }

        // Toggle edit/save buttons and enable/disable inputs
        function toggleEditSave(editBtnId, saveBtnId, startInputId, endInputId, isEditing) {
            document.getElementById(editBtnId).style.display = isEditing ? "none" : "inline-block";
            document.getElementById(saveBtnId).style.display = isEditing ? "inline-block" : "none";
            document.getElementById(startInputId).disabled = !isEditing;
            document.getElementById(endInputId).disabled = !isEditing;
        }

        // Add event listeners for edit and save buttons
        function addEventListeners() {
            days.forEach(day => {
                const editBtn = document.getElementById(`edit_${day}`);
                const saveBtn = document.getElementById(`save_${day}`);
                const startInput = document.getElementById(`bookingStart_${day}`);
                const endInput = document.getElementById(`bookingEnd_${day}`);

                // Edit button
                editBtn.addEventListener("click", () => {
                    toggleEditSave(`edit_${day}`, `save_${day}`, `bookingStart_${day}`, `bookingEnd_${day}`, true);
                });

                // Save button
                saveBtn.addEventListener("click", async () => {
                    const newBookingStart = parseFloat(startInput.value) || 0;
                    const newBookingEnd = parseFloat(endInput.value) || 0;

                    if (newBookingStart >= newBookingEnd) {
                        alert("Booking start time must be less than booking end time.");
                        return;
                    }

                    const bookingBody = {
                        day,
                        bookingStart: newBookingStart,
                        bookingEnd: newBookingEnd,
                    };

                    try {
                        const response = await fetch(`/api/shop/booking-hours`, {
                            method: "PATCH",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(bookingBody),
                            credentials: 'include',
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            alert(`Error updating booking hours for ${day}: ${error.message}`);
                        } else {
                            alert(`Booking hours for ${day} updated successfully!`);
                            toggleEditSave(`edit_${day}`, `save_${day}`, `bookingStart_${day}`, `bookingEnd_${day}`, false);
                        }
                    } catch (error) {
                        console.error(`Error updating booking hours for ${day}:`, error);
                        alert(`An error occurred while updating booking hours for ${day}.`);
                    }
                });
            });
        }

        // Fetch booking hours and add event listeners on page load
        fetchBookingHours().then(addEventListeners);
    </script>
