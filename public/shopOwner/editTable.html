<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #menu {
        height: 100vh;
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    #menu h4 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }
    #menu .nav-link {
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    #menu .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
    }
    #menu .nav-link.active {
        background-color: #007bff;
        color: #fff;
    }
    #menu .nav-link i {
        font-size: 1.2rem;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Menu -->
      <div id="menu-container" class="col-md-3">
        <!-- Include the external menu -->
        <div id="menu"></div>
      </div>

      <!-- Right Content -->
      <div id="content" class="col-md-9">
        <div class="container mt-5">
          
           <!-- Back Arrow -->
            <div class="mb-4">
                <a href="index.html" class="btn btn-outline-primary d-flex align-items-center" style="padding: 2px 6px; font-size: 0.8rem;">
                <i class="bi bi-arrow-left" style="font-size: 0.9rem;"></i>
                </a>
            </div>
          <h1>Edit Table</h1>
          <!-- Hidden fields for table id and shop id -->
          <input type="hidden" id="tableId">
          <input type="hidden" id="shopId">

          <!-- Section 1: General Details -->
          <div class="mb-4">
            <h3>General Details</h3>
            <form id="generalDetailsForm">
              <div class="mb-3">
                <label for="tableNumber" class="form-label">Table Number</label>
                <input type="number" id="tableNumber" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="estimatedReservationTime" class="form-label">Estimated Reservation Time (minutes)</label>
                <input type="number" id="estimatedReservationTime" class="form-control" required min="30" max="600">
              </div>
              <div class="mb-3">
                <label for="floorPanelId" class="form-label">Floor Panel</label>
                <select class="form-select" id="floorPanelId" name="floorPanelId" required>
                  <option value="">Επιλέξτε Floor Panel</option>
                </select>
              </div>
              <button type="button" id="saveGeneralBtn" class="btn btn-success">Save General Details</button>
            </form>
          </div>

          <!-- Section 2: Seats -->
          <div class="mb-4">
            <h3>Seats</h3>
            <form id="seatsForm">
              <div class="mb-3">
                <label for="seats" class="form-label">Seats</label>
                <input type="number" id="seats" class="form-control" required min="1">
              </div>
              <button type="button" id="saveSeatsBtn" class="btn btn-success">Save Seats</button>
            </form>
          </div>

          <!-- Section 3: Booking Allowed per Day -->
          <div class="mb-4">
            <h3>Booking Allowed (per Day)</h3>
            <form id="bookingAllowedForm">
                <div class="row">
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="monday">Monday</label>
                      <input type="checkbox" id="monday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="tuesday">Tuesday</label>
                      <input type="checkbox" id="tuesday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="wednesday">Wednesday</label>
                      <input type="checkbox" id="wednesday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="thursday">Thursday</label>
                      <input type="checkbox" id="thursday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="friday">Friday</label>
                      <input type="checkbox" id="friday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="saturday">Saturday</label>
                      <input type="checkbox" id="saturday" class="form-check-input">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label class="form-label text-capitalize" for="sunday">Sunday</label>
                      <input type="checkbox" id="sunday" class="form-check-input">
                    </div>
                  </div>
              <button type="button" id="saveBookingAllowedBtn" class="btn btn-success">Save Booking Allowed</button>
            </form>
          </div>

          <!-- Section 3: Minimum Seats -->
          <div class="mb-4">
            <h3>Minimum Seats</h3>
            <form id="minimumSeatsForm">
              <div class="mb-3">
                <label for="minimumSeats" class="form-label">Minimum Seats</label>
                <input type="number" id="minimumSeats" class="form-control" required min="1">
              </div>
              <button type="button" id="saveMinimumSeatsBtn" class="btn btn-success">Save Minimum Seats</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load the external menu dynamically
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const menuContainer = document.getElementById('menu');
        const response = await fetch('./components/menu.html');
        if (response.ok) {
          menuContainer.innerHTML = await response.text();
        } else {
          console.error('Failed to load menu:', response.status);
        }
      } catch (error) {
        console.error('Error loading menu:', error);
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const tableId = urlParams.get('table_id');
    const shopId = urlParams.get('shop_id');
    document.getElementById('tableId').value = tableId;
    document.getElementById('shopId').value = shopId;

    async function fetchFloorPanels() {
      const res = await fetch(`/api/shop/${shopId}/floorPanels`);
      const panels = await res.json();
      const select = document.getElementById('floorPanelId');
      select.innerHTML = '<option value="">Επιλέξτε Floor Panel</option>';
      panels.forEach(panel => {
        const option = document.createElement('option');
        option.value = panel._id;
        option.textContent = panel.name;
        select.appendChild(option);
      });
    }

    // Fetch table data
    async function fetchTableData() {
      try {
        const response = await fetch(`/api/table/${tableId}`);
        if (!response.ok) throw new Error('Table not found');
        const table = await response.json();

        document.getElementById('tableNumber').value = table.tableNumber;
        document.getElementById('estimatedReservationTime').value = table.estimatedReservationTime;
        document.getElementById('seats').value = table.seats;
        document.getElementById('minimumSeats').value = table.minimumSeats;

        ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"].forEach(day => {
          document.getElementById(day).checked = table.bookingHours?.[day]?.isBookingAllowed || false;
        });

        // Πρώτα γέμισε το dropdown
        await fetchFloorPanels();

        // Μετά όρισε το value
        document.getElementById('floorPanelId').value = table.floorPanelId?._id || '';
      } catch (error) {
        console.error("Error fetching table data:", error);
      }
    }
    fetchTableData();

    // Save general details
    document.getElementById('saveGeneralBtn').addEventListener('click', async () => {
      const updatedGeneral = {
        tableNumber: Number(document.getElementById('tableNumber').value),
        estimatedReservationTime: Number(document.getElementById('estimatedReservationTime').value),
        floorPanelId: document.getElementById('floorPanelId').value
      };
      try {
        const response = await fetch(`/api/table/${tableId}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedGeneral)
        });
        if (!response.ok) throw new Error('Failed to update general details');
        alert("General details updated successfully!");
      } catch (error) {
        console.error("Error updating general details:", error);
      }
    });

    // Save seats
    document.getElementById('saveSeatsBtn').addEventListener('click', async () => {
      const updatedSeats = { seats: Number(document.getElementById('seats').value) };
      try {
        const response = await fetch(`/api/table/${tableId}/seats`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedSeats)
        });
        if (!response.ok) throw new Error('Failed to update seats');
        alert("Seats updated successfully!");
      } catch (error) {
        console.error("Error updating seats:", error);
      }
    });

    // Save booking allowed values
    document.getElementById('saveBookingAllowedBtn').addEventListener('click', async () => {
      try {
        for (const day of ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]) {
          const payload = {
            day,
            isBookingAllowed: document.getElementById(day).checked
          };
          const response = await fetch(`/api/table/${tableId}/isBookingAllowed`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          if (!response.ok) throw new Error(`Failed to update booking allowed for ${day}`);
        }
        alert("Booking allowed values updated successfully!");
      } catch (error) {
        console.error("Error updating booking allowed values:", error);
      }
    });

    // Save minimum seats
    document.getElementById('saveMinimumSeatsBtn').addEventListener('click', async () => {
      const updatedMinimumSeats = { minimumSeats: Number(document.getElementById('minimumSeats').value) };
      try {
        const response = await fetch(`/api/table/${tableId}/seats`, { // Χρησιμοποιούμε το ίδιο endpoint
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedMinimumSeats)
        });
        if (!response.ok) throw new Error('Failed to update minimum seats');
        alert("Minimum seats updated successfully!");
      } catch (error) {
        console.error("Error updating minimum seats:", error);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
