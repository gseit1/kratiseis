<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            padding: 20px;
        }
        .highlighted-table {
            border: 3px solid #007bff !important;
            box-shadow: 0 0 10px #007bff;
            transition: border 0.2s, box-shadow 0.2s;
        }
        /* Responsive Table Wrapper */
          .responsive-table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1.5rem;
          }
          .responsive-table-wrapper table {
            min-width: 600px;
            width: 100%;
            border-collapse: collapse;
          }
          .responsive-table-wrapper th, .responsive-table-wrapper td {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 180px;
          }
          /* Make day columns more compact for availability/open rows */
          .responsive-table-wrapper .day-col {
            min-width: 60px;
            font-size: 0.98rem;
            padding: 2px 2px 0 2px;
            line-height: 1.1;
          }
          .responsive-table-wrapper .day-label {
            font-size: 0.97rem;
            font-weight: 500;
            margin-bottom: 0.1em;
          }
          .responsive-table-wrapper .tick-mark {
            font-size: 1.1em;
            line-height: 1;
          }
          @media (max-width: 768px) {
            .responsive-table-wrapper table {
              min-width: 480px;
            }
            .responsive-table-wrapper th, .responsive-table-wrapper td {
              max-width: 120px;
              font-size: 0.97rem;
            }
            .responsive-table-wrapper .day-col {
              min-width: 44px;
              font-size: 0.93rem;
            }
          }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Right Content -->
            <div id="content" class="col-md-12">
                <!-- Table Options Section -->
                <section id="tableOptions">
                    <div class="container mt-5">
                       
                        <div class="mb-4">
                            <button id="addTableBtn" class="btn btn-primary me-2">Add Table</button>
                            
                        </div>
                        <h3>Your Tables</h3>
                        <div id="tableList" class="list-group"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        //User Details fetch

// Global shopId variable
// Global shopId variable
let shopId = null;

// User Details fetch
async function fetchUserProfile() {
    try {
        const response = await fetch('/api/users/details', {  // Διόρθωση του endpoint
            method: 'GET',
            credentials: 'include'
        });

        if (response.ok) {
            const userData = await response.json();
            console.log('User Data:', userData); // Debug log

            // Έλεγχος της δομής των δεδομένων
            if (userData.isAuthenticated && userData.user) {
                shopId = userData.user.shopId;  // Το shopId είναι μέσα στο user object
                
                const shopIdDisplay = document.getElementById('shopIdDisplay');
                if (shopIdDisplay) {
                    shopIdDisplay.textContent = `Shop ID: ${shopId}`;
                }

                if (!shopId) {
                    console.log('No shopId found, redirecting to create shop');
                    window.location.href = '../createShop.html';
                } else {
                    console.log('ShopId found:', shopId);
                    await fetchShopOpeningHours();
                    fetchTables();
                }
            } else {
                throw new Error('Invalid user data structure');
            }
        } else {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
    } catch (error) {
        console.error('Error in fetchUserProfile:', error);
        window.location.href = '../registerLogin.html';
    }
}

// Call the function to fetch the user profile
fetchUserProfile();
async function fetchTables() {
      try {
        const response = await fetch('/api/shop/tables', {
          method: "GET",
          credentials: 'include',  // Include credentials (cookies) in the request
          headers: {
            "Content-Type": "application/json"
          }
        });
        
        if (response.status === 401 || response.status === 403) {
          alert("You are not authorized to access this resource. Redirecting to login page.");
          window.location.href = '../registerLogin.html';
          return;
        }
        
        if (!response.ok) throw new Error("Failed to fetch tables");
        const tables = await response.json();
        displayTables(tables);
      } catch (error) {
        console.error("Error fetching tables:", error);
        document.getElementById("tableList").innerHTML = `
          <div class="alert alert-danger">
            Error loading tables: ${error.message}
          </div>`;
      }
    }


    const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

    
    function displayTables(tables) {
  const tableList = document.getElementById("tableList");
  tableList.innerHTML = "";

  // Full short names of the days of the week
  const daysFull = [
    { long: "Monday", short: "Mon" },
    { long: "Tuesday", short: "Tue" },
    { long: "Wednesday", short: "Wed" },
    { long: "Thursday", short: "Thu" },
    { long: "Friday", short: "Fri" },
    { long: "Saturday", short: "Sat" },
    { long: "Sunday", short: "Sun" }
  ];

  // Sort tables by tableNumber
  tables.sort((a, b) => a.tableNumber - b.tableNumber);

  tables.forEach(table => {
    const item = document.createElement("div");
    item.className = "list-group-item";
    item.setAttribute('data-tableid', table._id);

    // Προσθήκη floor panel info
    const floorPanelName = table.floorPanelId && table.floorPanelId.name
      ? table.floorPanelId.name
      : '<span class="text-muted">Χωρίς Floor Panel</span>';

    // Create the table header with table number, seats, minimum seats, estimated reservation time, floor panel
    const tableHeader = `
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>Table:</strong> ${table.tableNumber} | 
          <strong>Seats:</strong> ${table.seats} | 
          <strong>Minimum Seats:</strong> ${table.minimumSeats || "N/A"} | 
          <strong>Estimated Reservation Time:</strong> ${table.estimatedReservationTime || "N/A"} mins |
          <strong>Floor Panel:</strong> ${floorPanelName}
        </div>
        <div>
          <button class="btn btn-sm btn-secondary me-2" onclick="editTable('${table._id}')">Edit</button>
          <button class="btn btn-sm btn-danger me-2" onclick="deleteTable('${table._id}')">Delete</button>
        </div>
      </div>
    `;

    // Create the row for days and availability
    // Προσθήκη τίτλου αριστερά από τα tick
    let availabilityRow = `
      <div class="responsive-table-wrapper">
        <div class="d-flex justify-content-around align-items-center flex-nowrap">
          <div class="text-start fw-bold" style="min-width:110px;font-size:0.97rem;">Τραπέζι <br>διαθεσιμο:</div>
    `;

    daysFull.forEach(dayObj => {
      const isBookingAllowed = table.bookingHours?.[dayObj.long.toLowerCase()]?.isBookingAllowed;
      availabilityRow += `
        <div class="text-center day-col">
          <div class="day-label">${dayObj.short}</div>
          <div class="tick-mark">
            ${isBookingAllowed
              ? '<span style="color:green;">✔</span>'
              : '<span style="color:red;">✘</span>'
            }
          </div>
        </div>
      `;
    });
    availabilityRow += `</div></div>`;

    // Προσθήκη τίτλου αριστερά από τα open/close
    let openCloseRow = `
      <div class="responsive-table-wrapper">
        <div class="d-flex justify-content-around align-items-center flex-nowrap mt-2 mb-1">
          <div class="text-start fw-bold" style="min-width:110px;font-size:0.97rem;">Μαγαζί <br>ανοιχτό:</div>
    `;

    daysFull.forEach(dayObj => {
      const isOpen = shopOpeningHours?.[dayObj.long.toLowerCase()]?.isOpen;
      openCloseRow += `
        <div class="text-center day-col">
          <span class="day-label">${dayObj.short}</span><br>
          <span class="${isOpen ? 'text-success' : 'text-danger'} fw-bold tick-mark">
            ${isOpen ? 'Open' : 'Closed'}
          </span>
        </div>
      `;
    });
    openCloseRow += `</div></div>`;

    // Add a date picker, search button, hide button, and a container for available hours
    const availabilitySearch = `
      <div class="mt-3">
        <label for="datePicker_${table._id}" class="form-label">Select Date:</label>
        <input type="date" id="datePicker_${table._id}" class="form-control mb-2" />
        <button class="btn btn-primary me-2" onclick="searchTableAvailability('${table._id}')">Search Availability</button>
        <button class="btn btn-outline-secondary me-2" onclick="searchTableReservations('${table._id}')">Search Reservations</button>
        <button class="btn btn-secondary" id="hideButton_${table._id}" style="display: none;" onclick="hideTableAvailability('${table._id}')">Hide Results</button>
        <div id="availableHours_${table._id}" class="mt-2 text-light"></div>
      </div>
    `;

    // Combine the header, availability row, and search functionality
    item.innerHTML = tableHeader + availabilityRow + openCloseRow + availabilitySearch;
    tableList.appendChild(item);

    // Αρχικοποίηση date picker στη σημερινή ημερομηνία
    const dateInput = document.getElementById(`datePicker_${table._id}`);
    if (dateInput) {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      dateInput.value = `${yyyy}-${mm}-${dd}`;
    }
  });
}
async function searchTableAvailability(tableId) {
  const datePicker = document.getElementById(`datePicker_${tableId}`);
  const selectedDate = datePicker.value;
  const availableHoursContainer = document.getElementById(`availableHours_${tableId}`);
  const hideButton = document.getElementById(`hideButton_${tableId}`);

  if (!selectedDate) {
    availableHoursContainer.innerHTML = `<p class="text-danger">Please select a date.</p>`;
    return;
  }

  try {
    // Fetch availability data for the selected date
    const response = await fetch(`/api/table/${tableId}/availability?date=${selectedDate}`);
    if (!response.ok) throw new Error("Failed to fetch table availability");
    const availabilityData = await response.json();

    // Display the availability
    if (Array.isArray(availabilityData) && availabilityData.length > 0) {
      availableHoursContainer.innerHTML = `
        <p><strong>Available Hours:</strong></p>
        <ul class="list-group">
          ${availabilityData.map(hour => `<li class="list-group-item">${formatHour(hour)}</li>`).join("")}
        </ul>
      `;
    } else {
      availableHoursContainer.innerHTML = `<p class="text-warning">No available hours for ${selectedDate}.</p>`;
    }

    // Show the "Hide Availability" button
    hideButton.style.display = "inline-block";

    // Ensure the container is visible
    availableHoursContainer.style.display = "block";
  } catch (error) {
    console.error("Error fetching table availability:", error);
    availableHoursContainer.innerHTML = `<p class="text-danger">Error fetching availability. Please try again later.</p>`;
  }
}
async function searchTableReservations(tableId) {
  const datePicker = document.getElementById(`datePicker_${tableId}`);
  const selectedDate = datePicker.value;
  const availableHoursContainer = document.getElementById(`availableHours_${tableId}`);
  const hideButton = document.getElementById(`hideButton_${tableId}`);

  if (!selectedDate) {
    availableHoursContainer.innerHTML = `<p class="text-danger">Please select a date.</p>`;
    return;
  }

  try {
    // Fetch reservations for the selected date
    const response = await fetch(`/api/table/${tableId}/reservations?date=${selectedDate}`);
    if (!response.ok) throw new Error("Failed to fetch table reservations");
    const reservations = await response.json();

    // Display the reservations
    if (Array.isArray(reservations) && reservations.length > 0) {
      availableHoursContainer.innerHTML = `
        <p><strong>Reservations for ${selectedDate}:</strong></p>
        <div class="responsive-table-wrapper">
          <table class="table table-bordered table-sm bg-light">
            <thead>
              <tr>
                <th>Reservation ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Time</th>
                <th>Seats</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody>
              ${reservations.map(r => `
                <tr>
                  <td>${r._id || '-'}</td>
                  <td>${r.name || '-'}</td>
                  <td>${r.surname || '-'}</td>
                  <td>${formatHour(r.reservationTime)}</td>
                  <td>${r.seats || '-'}</td>
                  <td>${r.state || '-'}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    } else {
      availableHoursContainer.innerHTML = `<p class="text-warning">No reservations for ${selectedDate}.</p>`;
    }

    // Show the "Hide Results" button
    hideButton.style.display = "inline-block";
    availableHoursContainer.style.display = "block";
  } catch (error) {
    console.error("Error fetching table reservations:", error);
    availableHoursContainer.innerHTML = `<p class="text-danger">Error fetching reservations. Please try again later.</p>`;
  }
}

function hideTableAvailability(tableId) {
  const availableHoursContainer = document.getElementById(`availableHours_${tableId}`);
  const hideButton = document.getElementById(`hideButton_${tableId}`);

  // Hide the availability container and the button
  availableHoursContainer.style.display = "none";
  hideButton.style.display = "none";
}




    document.getElementById("addTableBtn").addEventListener("click", () => {
      window.location.href = `createTable.html?shop_id=${shopId}`;
    });
    window.editTable = function(tableId) {
      window.location.href = `editTable.html?shop_id=${shopId}&table_id=${tableId}`;
    };
    window.deleteTable = async function(tableId) {
      if (confirm("Are you sure you want to delete this table?")) {
        try {
          const response = await fetch(`/api/table/${tableId}`, { method: "DELETE" });
          const result = await response.json();
          if (response.ok) {
            alert("Table deleted successfully");
            fetchTables();
            window.parent.postMessage({ type: 'tableDeleted' }, '*');
          } else {
            alert("Error deleting table: " + result.message);
          }
        } catch (error) {
          console.error("Error deleting table:", error);
        }
      }
    };
    fetchTables();

    document.addEventListener('DOMContentLoaded', () => {
    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            // Καλούμε το backend endpoint για logout
            const response = await fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                // Redirect στη σελίδα login
                window.location.href = '../registerLogin.html';
            } else {
                throw new Error('Logout failed');
            }
        } catch (error) {
            console.error('Error during logout:', error);
            // Ακόμα και αν αποτύχει το fetch, κάνουμε redirect
            window.location.href = '../registerLogin.html';
        }
    });
});

let shopOpeningHours = {};

async function fetchShopOpeningHours() {
  if (!shopId) return;
  try {
    const response = await fetch(`/api/shop/${shopId}/opening-hours`, {
      method: "GET",
      credentials: 'include'
    });
    if (!response.ok) throw new Error("Failed to fetch shop opening hours");
    const data = await response.json();
    shopOpeningHours = data.openingHours || {};
  } catch (error) {
    console.error("Error fetching shop opening hours:", error);
    shopOpeningHours = {};
  }
}

function formatHour(hour) {
  if (typeof hour !== "number") hour = parseFloat(hour);
  if (isNaN(hour)) return "-";
  const h = Math.floor(hour);
  const m = Math.round((hour - h) * 60);
  return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}`;
}

// Στο DOMContentLoaded ή πριν το loadTables()
if (window.location.search.includes('tableEdited=1')) {
  window.parent.postMessage({ type: 'tableEdited' }, '*');
  // Προαιρετικά, αφαίρεσε το param για να μη στέλνει ξανά αν γίνει reload
  const url = new URL(window.location);
  url.searchParams.delete('tableEdited');
  window.history.replaceState({}, '', url);
}

window.addEventListener('message', (event) => {
  if (event.data && event.data.type === 'highlightTable' && event.data.tableId) {
    const tableDiv = document.querySelector(`[data-tableid="${event.data.tableId}"]`);
    if (tableDiv) {
      // Αφαίρεσε προηγούμενο highlight
      document.querySelectorAll('.highlighted-table').forEach(el => el.classList.remove('highlighted-table'));
      // Πρόσθεσε highlight
      tableDiv.classList.add('highlighted-table');
      // Scroll στη μέση του container
      tableDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      // Προαιρετικά: αφαίρεσε το highlight μετά από λίγο
      setTimeout(() => tableDiv.classList.remove('highlighted-table'), 2000);
    }
  }
});
    </script>
</body>
