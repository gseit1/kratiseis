<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        height: 100vh;
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
    }

        font-size: 1.5rem;

        padding: 10px 15px;

    }

    }
    #menu .nav-link.active {
        background-color: #007bff;
        color: #fff;
    }
    #menu .nav-link i {
        font-size: 1.2rem;
    }

            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu -->
            <div id="menu-container" class="col-md-3">
                <!-- Include the external menu -->
                <div id="menu"></div>
            </div>
            <!-- Right Content -->
            <div id="content" class="col-md-9">
                <!-- Table Options Section -->
                <section id="tableOptions">
                    <div class="container mt-5">
                        <h1>Shop Owner Dashboard</h1>
                        <p id="shopIdDisplay"></p>
                        <div class="mb-4">
                            <button id="addTableBtn" class="btn btn-primary me-2">Add Table</button>
                            <button id="editTableBtn" class="btn btn-secondary me-2">Edit Table</button>
                            <button id="deleteTableBtn" class="btn btn-danger">Delete Table</button>
                        </div>
                        <h3>Your Tables</h3>
                        <div id="tableList" class="list-group"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        // Load the external menu dynamically
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const menuContainer = document.getElementById('menu');
                const response = await fetch('./components/menu.html');
                if (response.ok) {
                    menuContainer.innerHTML = await response.text();
                } else {
                    console.error('Failed to load menu:', response.status);
                }
            } catch (error) {
                console.error('Error loading menu:', error);
            }
        });

        //User Details fetch

// Global shopId variable
// Global shopId variable
let shopId = null;

// User Details fetch
async function fetchUserProfile() {
    try {
        const response = await fetch('/api/users/details', {  // Διόρθωση του endpoint
            method: 'GET',
            credentials: 'include'
        });

        if (response.ok) {
            const userData = await response.json();
            console.log('User Data:', userData); // Debug log

            // Έλεγχος της δομής των δεδομένων
            if (userData.isAuthenticated && userData.user) {
                shopId = userData.user.shopId;  // Το shopId είναι μέσα στο user object
                
                const shopIdDisplay = document.getElementById('shopIdDisplay');
                if (shopIdDisplay) {
                    shopIdDisplay.textContent = `Shop ID: ${shopId}`;
                }

                if (!shopId) {
                    console.log('No shopId found, redirecting to create shop');
                    window.location.href = '../createShop.html';
                } else {
                    console.log('ShopId found:', shopId);
                    fetchTables();
                }
            } else {
                throw new Error('Invalid user data structure');
            }
        } else {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
    } catch (error) {
        console.error('Error in fetchUserProfile:', error);
        window.location.href = '../registerLogin.html';
    }
}

// Call the function to fetch the user profile
fetchUserProfile();
async function fetchTables() {
      try {
        const response = await fetch('/api/shop/tables', {
          method: "GET",
          credentials: 'include',  // Include credentials (cookies) in the request
          headers: {
            "Content-Type": "application/json"
          }
        });
        
        if (response.status === 401 || response.status === 403) {
          alert("You are not authorized to access this resource. Redirecting to login page.");
          window.location.href = '../registerLogin.html';
          return;
        }
        
        if (!response.ok) throw new Error("Failed to fetch tables");
        const tables = await response.json();
        displayTables(tables);
      } catch (error) {
        console.error("Error fetching tables:", error);
        document.getElementById("tableList").innerHTML = `
          <div class="alert alert-danger">
            Error loading tables: ${error.message}
          </div>`;
      }
    }


    const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

    
    function displayTables(tables) {
  const tableList = document.getElementById("tableList");
  tableList.innerHTML = "";

  // Full names of the days of the week
  const daysFull = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

  // Sort tables by tableNumber
  tables.sort((a, b) => a.tableNumber - b.tableNumber);

  tables.forEach(table => {
    const item = document.createElement("div");
    item.className = "list-group-item";

    // Create the table header with table number, seats, and estimated reservation time
    const tableHeader = `
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>Table:</strong> ${table.tableNumber} | 
          <strong>Seats:</strong> ${table.seats} | 
          <strong>Estimated Reservation Time:</strong> ${table.estimatedReservationTime || "N/A"} mins
        </div>
        <div>
          <button class="btn btn-sm btn-secondary me-2" onclick="editTable('${table._id}')">Edit</button>
          <button class="btn btn-sm btn-danger me-2" onclick="deleteTable('${table._id}')">Delete</button>
        </div>
      </div>
    `;

    // Create the row for days and availability
    let availabilityRow = `<div class="d-flex justify-content-around mt-3">`;
    daysFull.forEach(day => {
      const isBookingAllowed = table.bookingHours?.[day.toLowerCase()]?.isBookingAllowed; // Access `isBookingAllowed` for each day
      availabilityRow += `
        <div class="text-center">
          <div>${day}</div>
          <div>${isBookingAllowed ? "✔" : "✘"}</div>
        </div>
      `;
    });
    availabilityRow += `</div>`;

    // Add a date picker, search button, hide button, and a container for available hours
    const availabilitySearch = `
      <div class="mt-3">
        <label for="datePicker_${table._id}" class="form-label">Select Date:</label>
        <input type="date" id="datePicker_${table._id}" class="form-control mb-2" />
        <button class="btn btn-primary me-2" onclick="searchTableAvailability('${table._id}')">Search Availability</button>
        <button class="btn btn-secondary" id="hideButton_${table._id}" style="display: none;" onclick="hideTableAvailability('${table._id}')">Hide Availability</button>
        <div id="availableHours_${table._id}" class="mt-2 text-light"></div>
      </div>
    `;

    // Combine the header, availability row, and search functionality
    item.innerHTML = tableHeader + availabilityRow + availabilitySearch;

    tableList.appendChild(item);
  });
}
async function searchTableAvailability(tableId) {
  const datePicker = document.getElementById(`datePicker_${tableId}`);
  const selectedDate = datePicker.value;
  const availableHoursContainer = document.getElementById(`availableHours_${tableId}`);
  const hideButton = document.getElementById(`hideButton_${tableId}`);

  if (!selectedDate) {
    availableHoursContainer.innerHTML = `<p class="text-danger">Please select a date.</p>`;
    return;
  }

  try {
    // Fetch availability data for the selected date
    const response = await fetch(`/api/table/${tableId}/availability?date=${selectedDate}`);
    if (!response.ok) throw new Error("Failed to fetch table availability");
    const availabilityData = await response.json();

    // Display the availability
    if (Array.isArray(availabilityData) && availabilityData.length > 0) {
      availableHoursContainer.innerHTML = `
        <p><strong>Available Hours:</strong></p>
        <ul class="list-group">
          ${availabilityData.map(hour => `<li class="list-group-item">${hour}</li>`).join("")}
        </ul>
      `;
    } else {
      availableHoursContainer.innerHTML = `<p class="text-warning">No available hours for ${selectedDate}.</p>`;
    }

    // Show the "Hide Availability" button
    hideButton.style.display = "inline-block";

    // Ensure the container is visible
    availableHoursContainer.style.display = "block";
  } catch (error) {
    console.error("Error fetching table availability:", error);
    availableHoursContainer.innerHTML = `<p class="text-danger">Error fetching availability. Please try again later.</p>`;
  }
}


function hideTableAvailability(tableId) {
  const availableHoursContainer = document.getElementById(`availableHours_${tableId}`);
  const hideButton = document.getElementById(`hideButton_${tableId}`);

  // Hide the availability container and the button
  availableHoursContainer.style.display = "none";
  hideButton.style.display = "none";
}




    document.getElementById("addTableBtn").addEventListener("click", () => {
      window.location.href = `createTable.html?shop_id=${shopId}`;
    });
    window.editTable = function(tableId) {
      window.location.href = `editTable.html?shop_id=${shopId}&table_id=${tableId}`;
    };
    window.deleteTable = async function(tableId) {
      if (confirm("Are you sure you want to delete this table?")) {
        try {
          const response = await fetch(`/api/table/${tableId}`, { method: "DELETE" });
          const result = await response.json();
          if (response.ok) {
            alert("Table deleted successfully");
            fetchTables();
          } else {
            alert("Error deleting table: " + result.message);
          }
        } catch (error) {
          console.error("Error deleting table:", error);
        }
      }
    };
    fetchTables();

    document.addEventListener('DOMContentLoaded', () => {
    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            // Καλούμε το backend endpoint για logout
            const response = await fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                // Redirect στη σελίδα login
                window.location.href = '../registerLogin.html';
            } else {
                throw new Error('Logout failed');
            }
        } catch (error) {
            console.error('Error during logout:', error);
            // Ακόμα και αν αποτύχει το fetch, κάνουμε redirect
            window.location.href = '../registerLogin.html';
        }
    });
});

    </script>
