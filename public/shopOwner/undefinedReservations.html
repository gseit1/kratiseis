        #menu .nav-link {

            border-radius: 5px;

        }

        }

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu -->
            <nav id="menu" class="col-md-3 bg-light border-end">
                <h4 class="text-center py-3 border-bottom">Dashboard Menu</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">

                        <a href="generalShopDetails.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-shop me-2"></i> General Shop Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="bookingHours.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-clock me-2"></i> Booking Hours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reservations.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-calendar-check me-2"></i> Reservations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="undefinedReservations.html" class="nav-link active d-flex align-items-center">
                            <i class="bi bi-exclamation-circle me-2"></i> Undefined Reservations
                        </a>
                    </li>

                        <a href="availability.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-calendar-range me-2"></i> Availability

                        <a href="charts.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-bar-chart me-2"></i> Reservations Chart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="photoManagement.html" class="nav-link d-flex align-items-center">
                            <i class="bi bi-images me-2"></i> Photo Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../registerLogin.html" class="nav-link d-flex align-items-center text-danger" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Right Content -->
            <div id="content" class="col-md-9">
                <section id="undefinedReservations" class="mt-5">
                    <div class="container">
                        <h2>Undefined Reservations</h2>
                        <!-- Scrollable list of undefined reservations -->
                        <div id="undefinedReservationsList" class="row gy-3"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Fetch undefined reservations
        async function fetchUndefinedReservations() {
            try {
                const response = await fetch('/api/shop/undefinedReservationList', {
                    method: 'GET',
                    credentials: 'include',
                });

                if (!response.ok) throw new Error('Failed to fetch undefined reservations');
                const data = await response.json();

                if (!data.undefinedReservations || data.undefinedReservations.length === 0) {
                    document.getElementById("undefinedReservationsList").innerHTML = `
                        <p class="text-center text-success">All reservations are matched to a table.</p>
                    `;
                    return;
                }

                renderUndefinedReservations(data.undefinedReservations);
            } catch (error) {
                console.error('Error fetching undefined reservations:', error);
                document.getElementById("undefinedReservationsList").innerHTML = `
                    <p class="text-center text-danger">Failed to load undefined reservations. Please try again later.</p>
                `;
            }
        }

        // Render undefined reservations
        function renderUndefinedReservations(undefinedReservations) {
            const undefinedReservationsListDiv = document.getElementById("undefinedReservationsList");
            undefinedReservationsListDiv.innerHTML = "";

            undefinedReservations.forEach(reservation => {
                const hours = Math.floor(reservation.reservationTime);
                const minutes = Math.round((reservation.reservationTime % 1) * 60);
                const formattedTime = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}`;

                undefinedReservationsListDiv.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header">Reservation #${reservation._id}</div>
                            <div class="card-body">
                                <p><strong>Name:</strong> ${reservation.name || "N/A"}</p>
                                <p><strong>Surname:</strong> ${reservation.surname || "N/A"}</p>
                                <p><strong>Date:</strong> ${reservation.reservationDate ? new Date(reservation.reservationDate).toLocaleDateString() : "N/A"}</p>
                                <p><strong>Hour:</strong> ${formattedTime}</p>
                                <p><strong>Seats:</strong> ${reservation.seats || "N/A"}</p>
                                <p><strong>Comment:</strong> ${reservation.commentFromUser || "N/A"}</p>
                                <button class="btn btn-danger btn-sm" onclick="deleteUndefinedReservation('${reservation._id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Delete undefined reservation
        async function deleteUndefinedReservation(reservationId) {
            if (confirm("Are you sure you want to delete this reservation?")) {
                try {
                    const response = await fetch(`/api/reservation/${reservationId}`, {
                        method: 'DELETE',
                        credentials: 'include', // Include cookies for authentication
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        alert(`Error deleting reservation: ${error.message}`);
                        return;
                    }
                    alert('Reservation deleted successfully!');
                    fetchUndefinedReservations(); // Ανανεώστε τη λίστα
                } catch (error) {
                    console.error('Error deleting reservation:', error);
                    alert('Failed to delete reservation. Please try again later.');
                }
            }
        }

        // Fetch undefined reservations on page load
        fetchUndefinedReservations();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
