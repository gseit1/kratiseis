<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
        height: 100vh;
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    #menu h4 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }
    #menu .nav-link {
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    #menu .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
    }
    #menu .nav-link.active {
        background-color: #007bff;
        color: #fff;
    }
    #menu .nav-link i {
        font-size: 1.2rem;
    }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu -->
            <div id="menu-container" class="col-md-3">
                <!-- Include the external menu -->
                <div id="menu"></div>
            </div>

            <!-- Right Content -->
            <div id="content" class="col-md-9">
                <section id="charts" class="mt-5">
                    <div class="container">
                        <h2>Στατιστικά</h2>
                        <div class="alert alert-info text-center" role="alert">
                            Σύντομα διαθέσιμο
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Load the external menu dynamically
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const menuContainer = document.getElementById('menu');
                const response = await fetch('./components/menu.html');
                if (response.ok) {
                    menuContainer.innerHTML = await response.text();
                } else {
                    console.error('Failed to load menu:', response.status);
                }
            } catch (error) {
                console.error('Error loading menu:', error);
            }
        });

        let shopId = null; // Global shopId variable

        // Process reservation data
        function processReservationData(reservationsArray) {
            const countsByDate = {};
            reservationsArray.forEach(reservation => {
                const date = reservation.reservationDate ? new Date(reservation.reservationDate).toLocaleDateString() : "N/A";
                if (date !== "N/A") {
                    countsByDate[date] = (countsByDate[date] || 0) + 1;
                }
            });
            const labels = Object.keys(countsByDate);
            const data = Object.values(countsByDate);
            return { labels, data };
        }

        // Render the chart
        function renderReservationChart(chartData) {
            const ctx = document.getElementById('reservationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Number of Reservations',
                        data: chartData.data,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        async function fetchReservations() {
    try {
        const response = await fetch(`/api/shop/reservationList?shopId=${shopId}`);
        if (!response.ok) throw new Error('Failed to fetch reservations');
        const reservations = await response.json();
        console.log('Reservations:', reservations); // Debugging
        if (!Array.isArray(reservations)) {
            throw new Error('Invalid data format: Expected an array');
        }
        const chartData = processReservationData(reservations);
        renderReservationChart(chartData);
    } catch (error) {
        console.error('Error fetching reservations:', error);
        alert('Failed to fetch reservation data. Please try again later.');
    }
}

        // Fetch shop ID on page load
        async function fetchShopId() {
            try {
                const response = await fetch('/api/users/details', {
                    method: 'GET',
                    credentials: 'include',
                });

                if (!response.ok) throw new Error("Failed to fetch user details");
                const user = await response.json();
                shopId = user.shopId;

                if (!shopId) {
                    alert("Shop ID is missing. Redirecting to create shop page.");
                    window.location.href = 'createShop.html';
                } else {
                    fetchReservations();
                }
            } catch (error) {
                console.error("Error fetching shop ID:", error);
                alert("Failed to fetch shop details. Please try again later.");
            }
        }

        // Initialize page
        fetchShopId();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
