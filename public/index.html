<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/customer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .card-img-top {
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to MyShop</h1>
        <p class="text-center">We offer a variety of shops for you to explore and enjoy. Whether you're looking for a cozy coffee shop, a trendy bar, or a fine dining restaurant, we have something for everyone. Browse our shops and make a reservation today!</p>
        
        <h2 class="text-center mt-5">Featured Shops</h2>
        <div id="featuredShopsContainer" class="row">
            <!-- Featured shops will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchFeaturedShops() {
            try {
                const response = await fetch('/api/shops');
                const shops = await response.json();

                const featuredShopsContainer = document.getElementById('featuredShopsContainer');
                featuredShopsContainer.innerHTML = '';

                // Display only the first 3 shops
                shops.slice(0, 3).forEach(shop => {
                    const shopCard = document.createElement('div');
                    shopCard.className = 'col-md-4';
                    shopCard.innerHTML = `
                        <div class="card mb-4">
                            <img src="images/${shop.images[0]}" class="card-img-top" alt="${shop.shopName}">
                            <div class="card-body">
                                <h5 class="card-title">${shop.shopName}</h5>
                                <p class="card-text">${shop.shopDescription}</p>
                                <a href="shop.html?id=${shop._id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    `;
                    featuredShopsContainer.appendChild(shopCard);
                });
            } catch (error) {
                console.error('Error fetching shops:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchFeaturedShops();

            // Load the navigation bar
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });
        });
    </script>
</body>
</html>
